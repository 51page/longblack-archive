<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongBlack | Insight Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&family=Noto+Serif+KR:wght@400;700&display=swap');
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        :root {
            --lb-black: #1A1A1A;
            --lb-bg: #F4F1EA;
            --lb-point: #B1967A;
        }

        body { 
            background-color: var(--lb-bg); 
            font-family: 'Pretendard', sans-serif; 
            color: var(--lb-black);
            word-break: keep-all;
        }

        .serif { font-family: 'Playfair Display', 'Noto Serif KR', serif; }

        .input-blank {
            background-color: transparent;
            border-bottom: 2px solid var(--lb-black);
            text-align: center;
            font-weight: 700;
            outline: none;
            color: var(--lb-point);
            transition: all 0.3s;
        }

        .input-blank:focus { border-bottom-color: var(--lb-point); }

        .card {
            background-color: #FFFFFF;
            border: 1px solid #D1D1D1;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .hairline { border-top: 1px solid var(--lb-black); width: 100%; margin: 8px 0; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.2s ease-in-out 0s 2; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function InsightQuiz() {
            const [answers, setAnswers] = useState({ q1: "", q2: "" });
            const [status, setStatus] = useState("idle"); // idle, error, success

            const correctAnswers = { q1: "안전의 역설", q2: "이를 악물고" };

            const checkAnswers = () => {
                if (answers.q1 === correctAnswers.q1 && answers.q2 === correctAnswers.q2) {
                    setStatus("success");
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#B1967A', '#1A1A1A'] });
                } else {
                    setStatus("error");
                    setTimeout(() => setStatus("idle"), 500);
                }
            };

            return (
                <div className="max-w-2xl mx-auto px-6 py-16">
                    {/* Header */}
                    <header className="text-center mb-16">
                        <div className="flex justify-between text-[10px] font-bold border-b border-black pb-1 mb-1">
                            <span>ISSUE NO. 05</span>
                            <span>INSIGHT NOTE</span>
                        </div>
                        <h1 className="serif text-5xl md:text-6xl tracking-tighter uppercase font-black">LongBlack</h1>
                        <div className="hairline"></div>
                        <p className="serif italic text-lg mt-4 text-gray-700">이호선 : 우리는 왜 가까운 사람을 미워할까</p>
                    </header>

                    {/* Quiz Section */}
                    <div className={`space-y-12 ${status === 'error' ? 'shake' : ''}`}>
                        <div className="card">
                            <h3 className="text-[11px] font-bold uppercase tracking-[0.2em] mb-6 text-[#B1967A]">Insight 01</h3>
                            <p className="text-lg leading-relaxed md:text-xl">
                                "밖에서는 친절한 사람이 집에서 공격적으로 변하는 현상을 이호선 교수는 
                                <input 
                                    className="input-blank w-32 md:w-40 mx-2" 
                                    placeholder="OOO OO"
                                    value={answers.q1}
                                    onChange={(e) => setAnswers({...answers, q1: e.target.value})}
                                /> 
                                이라고 정의합니다. 집을 충전소로만 여겨 타인의 존재를 잊지 말아야 한다는 경고입니다."
                            </p>
                        </div>

                        <div className="card">
                            <h3 className="text-[11px] font-bold uppercase tracking-[0.2em] mb-6 text-[#B1967A]">Insight 02</h3>
                            <p className="text-lg leading-relaxed md:text-xl">
                                "다정한 관계를 위해 이호선 교수가 제안한 해결책은 
                                <input 
                                    className="input-blank w-32 md:w-40 mx-2" 
                                    placeholder="OO OOO"
                                    value={answers.q2}
                                    onChange={(e) => setAnswers({...answers, q2: e.target.value})}
                                /> 
                                표현하는 것입니다. 용기를 내어 첫 문턱만 넘으면 그 고백은 관계를 지키는 명약이 됩니다."
                            </p>
                        </div>
                    </div>

                    {/* Footer Actions */}
                    <div className="mt-16 text-center">
                        <button 
                            onClick={checkAnswers}
                            className="w-full py-5 bg-[#1A1A1A] text-[#F4F1EA] font-black text-sm uppercase tracking-[0.3em] hover:opacity-90 transition-opacity"
                        >
                            {status === 'success' ? "Insights Completed" : "Check Insight"}
                        </button>
                        
                        {status === 'success' && (
                            <p className="mt-6 serif italic text-xl text-[#B1967A] animate-bounce">
                                "오늘 당신의 관계에 다정함을 더해보세요."
                            </p>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<InsightQuiz />);
    </script>
</body>
</html>
