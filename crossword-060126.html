<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LongBlack | 오늘의 노트 빈칸 채우기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        :root {
            --lb-black: #1A1A1A;
            --lb-dark-grey: #262626;
            --lb-orange: #F26522;
            --lb-white: #FFFFFF;
        }

        body { 
            background-color: var(--lb-black); 
            font-family: 'Helvetica', 'Arial', 'Pretendard', sans-serif; 
            color: var(--lb-white);
            word-break: keep-all;
        }

        /* 헬베티카 타이틀 */
        .helvetica-title { 
            font-family: 'Helvetica', 'Arial', sans-serif;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        /* 빈칸 입력창 */
        .input-blank {
            background-color: transparent;
            border-bottom: 2px solid var(--lb-white);
            text-align: center;
            font-weight: 700;
            outline: none;
            color: var(--lb-orange);
            transition: all 0.3s;
            padding: 0 4px;
        }

        .input-blank:focus { border-bottom-color: var(--lb-orange); }
        .input-blank::placeholder { color: #555; font-weight: 400; }

        /* 정보 입력창 디자인 */
        .contact-input {
            background-color: #333;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            width: 100%;
            margin-top: 8px;
            border-radius: 4px;
            outline: none;
        }
        .contact-input:focus { border-color: var(--lb-orange); }

        .card {
            background-color: var(--lb-dark-grey);
            border: 1px solid #333;
            padding: 30px;
            border-radius: 2px;
        }

        .btn-submit {
            background-color: var(--lb-orange);
            color: var(--lb-white);
            font-weight: 900;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function EventQuiz() {
            const [answer, setAnswer] = useState("");
            const [isSuccess, setIsSuccess] = useState(false);
            const [contactInfo, setContactInfo] = useState({ email: "", phone: "" });

            const correctAnswer = "안전의 역설";

            const handleSubmit = () => {
                if (answer.replace(/\s/g, "") === correctAnswer.replace(/\s/g, "")) {
                    alert("축하합니다! 오늘 노트를 열심히 읽으셨네요!");
                    setIsSuccess(true);
                } else {
                    alert("아 아쉽네요! 다시 한번 도전해보세요");
                    setAnswer("");
                }
            };

            const handleFinalSubmit = () => {
                alert("정보가 성공적으로 제출되었습니다. 당첨 결과를 기다려주세요!");
                // 여기에 실제 데이터 저장 로직을 연결할 수 있습니다.
                location.reload(); 
            };

            return (
                <div className="max-w-xl mx-auto px-6 py-12">
                    {/* Logo & Header */}
                    <header className="text-center mb-10">
                        <img 
                            src="https://www.brandb.net/_next/image?url=https%3A%2F%2Fapi.brandb.net%2Fapi%2Fv2%2Fcommon%2Fimage%3FfileId%3D13053&w=1920&q=75" 
                            alt="LongBlack Logo" 
                            className="h-6 mx-auto mb-6 grayscale invert"
                        />
                        <h1 className="helvetica-title text-3xl md:text-4xl mb-8">오늘의 노트 빈칸 채우기</h1>
                        
                        <div className="text-sm leading-relaxed text-gray-300 space-y-4">
                            <p className="font-bold text-white">[상담가 이호선 : 우리는 왜 가장 가까운 사람을, 가장 미워하게 될까]</p>
                            <p>오늘의 노트를 잘 읽으셨나요? 아래 퀴즈를 가볍게 풀어보세요!</p>
                            <p>정답자 중 1명을 추첨해 <span className="text-white font-bold">'롱블랙 필사 노트'</span>를 선물로 보내드립니다.</p>
                        </div>
                    </header>

                    {!isSuccess ? (
                        /* 퀴즈 섹션 */
                        <div className="card animate-fade-in">
                            <p className="text-lg md:text-xl leading-relaxed">
                                "집 밖에서는 너무나 친절한 사람이 집에 오면 오히려 날카로워지는 현상. 
                                이호선 교수는 가족이 나를 무조건 이해해 줄 것이라는 위험한 기대에서 비롯된 이 문제를 
                                <input 
                                    className="input-blank w-[140px] md:w-[160px] mx-2" 
                                    placeholder="5글자 입력"
                                    value={answer}
                                    onChange={(e) => setAnswer(e.target.value)}
                                /> 
                                이라고 정의합니다."
                            </p>
                            <button 
                                onClick={handleSubmit}
                                className="btn-submit w-full mt-10 py-5 text-sm uppercase transition-transform active:scale-[0.98]"
                            >
                                정답 제출하기
                            </button>
                        </div>
                    ) : (
                        /* 정보 입력 섹션 */
                        <div className="card animate-fade-in border-[#F26522]">
                            <h3 className="text-lg font-bold mb-2">아래 정보를 입력해주시면 당첨자 선정에 참고하겠습니다</h3>
                            <p className="text-sm text-gray-400 mb-6 italic">필사 노트 증정 이벤트 참여</p>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="text-xs text-gray-400 uppercase">Email Address</label>
                                    <input 
                                        type="email" 
                                        className="contact-input" 
                                        placeholder="example@longblack.co"
                                        value={contactInfo.email}
                                        onChange={(e) => setContactInfo({...contactInfo, email: e.target.value})}
                                    />
                                </div>
                                <div>
                                    <label className="text-xs text-gray-400 uppercase">Phone Number</label>
                                    <input 
                                        type="tel" 
                                        className="contact-input" 
                                        placeholder="010-0000-0000"
                                        value={contactInfo.phone}
                                        onChange={(e) => setContactInfo({...contactInfo, phone: e.target.value})}
                                    />
                                </div>
                                <button 
                                    onClick={handleFinalSubmit}
                                    className="btn-submit w-full mt-6 py-5 text-sm uppercase transition-all"
                                >
                                    이벤트 참여 완료
                                </button>
                            </div>
                        </div>
                    )}

                    <footer className="mt-16 text-center text-[10px] text-gray-600 tracking-widest uppercase">
                        © LongBlack Insight Quiz Service
                    </footer>
                </div>
            );
        }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<EventQuiz />);
    </script>
</body>
</html>
