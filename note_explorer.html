<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LongBlack Archive - Typography Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Observer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700;800&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000; --accent: #FF4E00;
            --tile-w: 115px; --tile-h: 165px; --gap: 12px; --nav-h: 90px;
        }
        @media (min-width: 768px) { --tile-w: 135px; --tile-h: 190px; --gap: 15px; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg); color: #fff;
            font-family: 'Montserrat', sans-serif; overflow: hidden; touch-action: none;
        }

        /* 상단 내비게이션 및 모드 전환 */
        #header-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            background: linear-gradient(to bottom, #000 70%, transparent);
            padding-bottom: 20px;
        }

        #category-nav {
            display: flex; align-items: center; justify-content: flex-start;
            gap: 20px; padding: 20px 30px 10px;
            overflow-x: auto; scrollbar-width: none;
        }
        #category-nav::-webkit-scrollbar { display: none; }
        @media (min-width: 1024px) { #category-nav { justify-content: center; } }

        .nav-item {
            font-size: 0.8rem; font-weight: 900; color: #444;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            transition: 0.4s; white-space: nowrap; flex-shrink: 0;
        }
        .nav-item.active { color: var(--accent); }

        /* 모드 전환 토글 */
        #mode-switch {
            display: flex; justify-content: center; gap: 40px;
            padding: 5px 0; border-top: 1px solid rgba(255,255,255,0.1);
        }
        .mode-btn {
            font-size: 0.7rem; font-weight: 700; color: #666; cursor: pointer;
            letter-spacing: 3px; text-transform: uppercase; transition: 0.3s;
        }
        .mode-btn.active { color: #fff; text-decoration: underline; text-underline-offset: 5px; }

        /* 그리드 컨테이너 */
        #grid-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center;
            gap: var(--gap); z-index: 10;
        }
        .grid-row { display: flex; gap: var(--gap); width: max-content; }

        .tile {
            width: var(--tile-w); height: var(--tile-h);
            background: #111; border-radius: 4px; overflow: hidden;
            cursor: pointer; flex-shrink: 0;
            filter: grayscale(1) brightness(0.4);
            transition: filter 0.4s, transform 0.4s;
        }
        .tile:hover { filter: grayscale(0) brightness(1.1); transform: scale(1.05); z-index: 100; }
        .tile img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* 타이포그래피 월 스타일 */
        #typo-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; align-items: center;
            z-index: 20; padding-top: 150px; box-sizing: border-box;
            overflow-y: hidden;
        }
        .typo-row {
            width: 100%; display: flex; flex-wrap: wrap; justify-content: center;
            gap: 20px 40px; padding: 20px;
        }
        .typo-item {
            font-family: 'Nanum Myeongjo', serif;
            font-size: clamp(1.2rem, 3vw, 2.5rem); font-weight: 800;
            line-height: 1.2; color: #333; cursor: pointer;
            transition: color 0.3s, transform 0.3s;
            white-space: nowrap; word-break: keep-all;
        }
        .typo-item:hover { color: var(--accent); transform: skewX(-5deg) scale(1.05); }

        /* 필터링 상태 */
        body.is-filtered .tile.dimmed { opacity: 0; pointer-events: none; transform: scale(0.2); }
        body.is-filtered .tile.matched { filter: grayscale(0) brightness(1.1) !important; z-index: 50; }

        /* 상세 팝업 */
        #focus-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.97); backdrop-filter: blur(25px);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; opacity: 0; pointer-events: none; transition: 0.5s ease;
        }
        #focus-overlay.active { opacity: 1; pointer-events: auto; }
        .focus-content { width: 88%; max-width: 440px; text-align: center; }
        .focus-img { width: 100%; max-height: 32vh; border-radius: 8px; object-fit: contain; margin-bottom: 20px; }
        .focus-quote { font-family: 'Nanum Myeongjo', serif; font-size: 1.2rem; font-weight: 800; line-height: 1.6; margin-bottom: 12px; }
        .view-btn { display: inline-block; padding: 14px 40px; background: var(--accent); color: #fff; text-decoration: none; font-size: 0.75rem; font-weight: 800; border-radius: 50px; }
    </style>
</head>
<body style="opacity: 0; transition: 1s;">

    <div id="header-wrapper">
        <nav id="category-nav">
            <span class="nav-item active" data-cat="all">All Assets</span>
            <span class="nav-item" data-cat="브랜딩">Branding</span>
            <span class="nav-item" data-cat="사업기획">Business</span>
            <span class="nav-item" data-cat="디자인">Design</span>
            <span class="nav-item" data-cat="자기계발">Growth</span>
            <span class="nav-item" data-cat="테크">Tech</span>
            <span class="nav-item" data-cat="책리뷰">Book</span>
            <span class="nav-item" data-cat="예술">Art</span>
        </nav>
        <div id="mode-switch">
            <span class="mode-btn active" id="mode-thumb">Thumbnail</span>
            <span class="mode-btn" id="mode-typo">Typography</span>
        </div>
    </div>

    <div id="grid-container"></div>

    <div id="typo-container"></div>

    <div id="focus-overlay">
        <div class="focus-content">
            <img id="focus-img" src="" class="focus-img">
            <p id="focus-quote" class="focus-quote"></p>
            <h3 id="focus-title" style="font-size:0.8rem; margin-bottom:8px;"></h3>
            <div style="font-size:0.7rem; color:#888; margin-bottom:20px;">
                <span id="focus-date"></span> | <span id="focus-author"></span> | ★ <span id="focus-rating"></span>
            </div>
            <a id="focus-link" href="https://www.longblack.co/" target="_blank" class="view-btn">READ FULL NOTE</a>
            <p onclick="document.getElementById('focus-overlay').classList.remove('active')" style="margin-top:30px; font-size:0.6rem; opacity:0.3; letter-spacing:2px; cursor:pointer;">CLOSE</p>
        </div>
    </div>

    <script>
        let noteData = [];
        let displayMode = 'thumbnail'; // 'thumbnail' or 'typography'
        const gridContainer = document.getElementById('grid-container');
        const typoContainer = document.getElementById('typo-container');
        const overlay = document.getElementById('focus-overlay');
        const timelines = [];
        let allTiles = [], isFiltered = false;
        let verticalScrollY = 0, maxScrollY = 0;

        function autoTag(title) {
            if(/디자인|공간/.test(title)) return "디자인";
            if(/브랜드|마케팅/.test(title)) return "브랜딩";
            if(/비즈니스|경영/.test(title)) return "사업기획";
            if(/AI|테크/.test(title)) return "테크";
            if(/책|리뷰/.test(title)) return "책리뷰";
            if(/성장|기록/.test(title)) return "자기계발";
            return "예술";
        }

        function loadCSV() {
            Papa.parse("notedata.csv", {
                download: true, header: true,
                complete: function(results) {
                    noteData = results.data.filter(row => row.note_title).map(row => ({
                        ...row, category: autoTag(row.note_title)
                    }));
                    initGrid();
                    initTypography();
                    gsap.to("body", {opacity: 1, duration: 1});
                }
            });
        }

        // 1. 썸네일 그리드 초기화
        function initGrid() {
            gridContainer.innerHTML = ''; timelines.forEach(tl => tl.kill());
            timelines.length = 0; allTiles = [];
            const winH = window.innerHeight;
            const tileH = 185, gap = 15;
            const rowCount = Math.ceil(winH / (tileH + gap)) + 1;
            for (let r = 0; r < rowCount; r++) {
                const row = document.createElement('div');
                row.className = 'grid-row';
                for (let i = 0; i < 15; i++) {
                    const data = noteData[(r * 15 + i) % noteData.length];
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.innerHTML = `<img src="${data.thumbnail_url}" loading="lazy">`;
                    tile.dataset.cat = data.category;
                    tile.onclick = () => showFocus(data);
                    row.appendChild(tile);
                    allTiles.push(tile);
                }
                gridContainer.appendChild(row);
                const tl = gsap.to(row, { x: r % 2 === 0 ? "-30%" : "0%", duration: 40 + r*8, ease: "none", repeat: -1 });
                if(r % 2 !== 0) gsap.set(row, {x: "-30%"});
                timelines.push(tl);
            }
        }

        // 2. 타이포그래피 월 초기화 (사용자 요청 사항)
        function initTypography() {
            typoContainer.innerHTML = '';
            const typoContent = document.createElement('div');
            typoContent.className = 'typo-row';
            
            noteData.forEach((data, idx) => {
                const item = document.createElement('div');
                item.className = 'typo-item';
                item.innerText = data.note_title;
                item.dataset.cat = data.category;
                
                // 시각적 재미를 위해 랜덤 굵기와 투명도 조절
                item.style.opacity = 0.1 + (Math.random() * 0.4);
                if(Math.random() > 0.8) item.style.color = 'var(--accent)';
                
                item.onclick = () => showFocus(data);
                typoContent.appendChild(item);
            });
            typoContainer.appendChild(typoContent);
        }

        // 3. 모드 전환 로직
        document.getElementById('mode-thumb').onclick = () => switchMode('thumbnail');
        document.getElementById('mode-typo').onclick = () => switchMode('typography');

        function switchMode(mode) {
            displayMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.id === `mode-${mode}`));
            verticalScrollY = 0;
            gsap.set([gridContainer, typoContainer], { y: 0 });

            if(mode === 'thumbnail') {
                gridContainer.style.display = 'flex';
                typoContainer.style.display = 'none';
                timelines.forEach(tl => tl.play());
            } else {
                gridContainer.style.display = 'none';
                typoContainer.style.display = 'flex';
                timelines.forEach(tl => tl.pause());
                maxScrollY = typoContainer.scrollHeight - window.innerHeight;
                
                // 등장 애니메이션
                gsap.from(".typo-item", {
                    opacity: 0, y: 50, duration: 1, stagger: 0.005, ease: "power4.out"
                });
            }
        }

        // 4. 스크롤 및 터치 가속 (타이포그래피 수직 스크롤 포함)
        gsap.registerPlugin(Observer);
        Observer.create({
            target: window, type: "wheel,touch,pointer",
            onChange: (self) => {
                if (displayMode === 'thumbnail' && !isFiltered) {
                    const v = Math.abs(self.deltaY) * 0.12;
                    timelines.forEach(tl => {
                        gsap.to(tl, { timeScale: 1 + v, duration: 0.2, overwrite: true, onComplete: () => gsap.to(tl, { timeScale: 1, duration: 1.5 }) });
                    });
                } else if (displayMode === 'typography') {
                    verticalScrollY -= self.deltaY * 0.8;
                    verticalScrollY = Math.max(-(typoContainer.scrollHeight - window.innerHeight + 100), Math.min(0, verticalScrollY));
                    gsap.to(typoContainer, { y: verticalScrollY, duration: 0.6, ease: "power2.out", overwrite: true });
                }
            }
        });

        function showFocus(data) {
            document.getElementById('focus-img').src = data.thumbnail_url;
            document.getElementById('focus-quote').innerText = "“이 제목 속에 담긴 문장이 당신의 통찰이 되길 바랍니다.”";
            document.getElementById('focus-title').innerText = data.note_title;
            document.getElementById('focus-date').innerText = data.published_date;
            document.getElementById('focus-author').innerText = `저자 ${data.authors}`;
            document.getElementById('focus-rating').innerText = data.avg_rating;
            overlay.classList.add('active');
        }

        loadCSV();
    </script>
</body>
</html>
