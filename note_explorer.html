<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LongBlack Archive - Spotlight Credits</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Observer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700;800&family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000; --accent: #FF4E00;
            --tile-w: 115px; --tile-h: 165px; --gap: 15px; --nav-h: 90px;
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg); color: #fff;
            font-family: 'Montserrat', sans-serif; overflow: hidden; touch-action: none;
        }

        /* 헤더 컨트롤 */
        #header-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            background: linear-gradient(to bottom, #000 80%, transparent);
            padding-bottom: 20px;
        }
        #category-nav {
            display: flex; align-items: center; justify-content: flex-start;
            gap: 20px; padding: 20px 30px 10px; overflow-x: auto; scrollbar-width: none;
        }
        #category-nav::-webkit-scrollbar { display: none; }
        @media (min-width: 1024px) { #category-nav { justify-content: center; } }

        .nav-item {
            font-size: 0.8rem; font-weight: 900; color: #444; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.4s; white-space: nowrap;
        }
        .nav-item.active { color: var(--accent); }

        #mode-switch {
            display: flex; justify-content: center; gap: 40px; padding: 5px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .mode-btn {
            font-size: 0.7rem; font-weight: 700; color: #666; cursor: pointer;
            letter-spacing: 3px; text-transform: uppercase; transition: 0.3s;
        }
        .mode-btn.active { color: #fff; text-decoration: underline; text-underline-offset: 5px; }

        /* [모드 1] 썸네일 그리드 */
        #grid-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center;
            gap: var(--gap); z-index: 10;
        }
        .grid-row { display: flex; gap: var(--gap); width: max-content; }
        .tile {
            width: var(--tile-w); height: var(--tile-h);
            background: #111; border-radius: 4px; overflow: hidden;
            cursor: pointer; flex-shrink: 0; filter: grayscale(1) brightness(0.4);
            transition: filter 0.4s, transform 0.4s;
        }
        .tile:hover { filter: grayscale(0) brightness(1.1); transform: scale(1.05); }
        .tile img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* [모드 2] 스포트라이트 크레딧 (개선됨) */
        #credit-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; justify-content: center; align-items: center;
            z-index: 20; overflow: hidden;
        }
        .credit-list {
            position: relative; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
            will-change: transform;
        }
        .credit-item {
            position: absolute; width: 90%; max-width: 850px;
            display: flex; flex-direction: column; align-items: center;
            text-align: center; cursor: pointer;
            padding: 40px 0; transition: color 0.3s;
            /* 초기 상태: 흐림 */
            filter: blur(10px); opacity: 0; transform: scale(0.8);
        }
        .credit-item .c-cat {
            font-family: 'Montserrat'; font-size: 0.7rem; font-weight: 800;
            color: var(--accent); letter-spacing: 5px; text-transform: uppercase;
            margin-bottom: 15px;
        }
        .credit-item .c-title {
            font-family: 'Nanum Myeongjo', serif; font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 800; color: #fff; line-height: 1.3; word-break: keep-all;
        }
        .credit-item .c-rating {
            font-family: 'Montserrat'; font-size: 0.9rem; font-weight: 700;
            color: #FFB800; margin-top: 15px; letter-spacing: 2px;
        }

        /* 상세 팝업 */
        #focus-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); backdrop-filter: blur(30px);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; opacity: 0; pointer-events: none; transition: 0.5s;
        }
        #focus-overlay.active { opacity: 1; pointer-events: auto; }
        .focus-content { width: 88%; max-width: 440px; text-align: center; }
        .focus-img { width: 100%; max-height: 32vh; border-radius: 8px; object-fit: contain; margin-bottom: 20px; }
    </style>
</head>
<body style="opacity: 0; transition: 1s;">

    <div id="header-wrapper">
        <nav id="category-nav">
            <span class="nav-item active" data-cat="all">All Archive</span>
            <span class="nav-item" data-cat="브랜딩">Branding</span>
            <span class="nav-item" data-cat="사업기획">Business</span>
            <span class="nav-item" data-cat="디자인">Design</span>
            <span class="nav-item" data-cat="자기계발">Growth</span>
            <span class="nav-item" data-cat="테크">Tech</span>
            <span class="nav-item" data-cat="책리뷰">Book</span>
        </nav>
        <div id="mode-switch">
            <span class="mode-btn active" id="mode-thumb">Thumbnail Flow</span>
            <span class="mode-btn" id="mode-typo">Spotlight Credits</span>
        </div>
    </div>

    <div id="grid-container"></div>
    <div id="credit-container">
        <div class="credit-list" id="credit-list"></div>
    </div>

    <div id="focus-overlay">
        <div class="focus-content">
            <img id="focus-img" src="" class="focus-img">
            <p id="focus-quote" style="font-family:'Nanum Myeongjo'; font-size:1.2rem; font-weight:800; line-height:1.6; margin-bottom:12px;"></p>
            <h3 id="focus-title" style="font-size:0.8rem; margin-bottom:8px; color:#ccc;"></h3>
            <div style="font-size:0.7rem; color:#666; margin-bottom:20px;">
                <span id="focus-date"></span> | <span id="focus-author"></span> | ★ <span id="focus-rating"></span>
            </div>
            <a id="focus-link" href="https://www.longblack.co/" target="_blank" style="display:inline-block; padding:14px 40px; background:var(--accent); color:#fff; text-decoration:none; font-size:0.75rem; font-weight:800; border-radius:50px; letter-spacing:2px;">READ FULL NOTE</a>
            <p onclick="document.getElementById('focus-overlay').classList.remove('active')" style="margin-top:30px; font-size:0.6rem; opacity:0.3; letter-spacing:2px; cursor:pointer;">CLOSE</p>
        </div>
    </div>

    <script>
        let noteData = [];
        let displayMode = 'thumbnail';
        let scrollY = 0; // Credits 수동 스크롤용
        const gridContainer = document.getElementById('grid-container');
        const creditContainer = document.getElementById('credit-container');
        const creditList = document.getElementById('credit-list');
        const overlay = document.getElementById('focus-overlay');
        const timelines = []; 
        let items = [];

        function autoTag(title) {
            if(/디자인|공간/.test(title)) return "디자인";
            if(/브랜드|마케팅/.test(title)) return "브랜딩";
            if(/비즈니스|경영/.test(title)) return "사업기획";
            if(/AI|테크/.test(title)) return "테크";
            if(/책|리뷰/.test(title)) return "책리뷰";
            return "자기계발";
        }

        function loadCSV() {
            Papa.parse("notedata.csv", {
                download: true, header: true,
                complete: function(results) {
                    noteData = results.data.filter(row => row.note_title).map(row => ({
                        ...row, category: autoTag(row.note_title)
                    }));
                    initGrid();
                    initCredits();
                    gsap.to("body", {opacity: 1, duration: 1});
                }
            });
        }

        function initGrid() {
            gridContainer.innerHTML = '';
            const rowCount = Math.ceil(window.innerHeight / 200) + 1;
            for (let r = 0; r < rowCount; r++) {
                const row = document.createElement('div');
                row.className = 'grid-row';
                for (let i = 0; i < 15; i++) {
                    const data = noteData[(r * 15 + i) % noteData.length];
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.innerHTML = `<img src="${data.thumbnail_url}" loading="lazy">`;
                    tile.onclick = () => showFocus(data);
                    row.appendChild(tile);
                }
                gridContainer.appendChild(row);
                const tl = gsap.to(row, { x: r % 2 === 0 ? "-30%" : "0%", duration: 40 + r*8, ease: "none", repeat: -1 });
                if(r % 2 !== 0) gsap.set(row, {x: "-30%"});
                timelines.push(tl);
            }
        }

        // 스포트라이트 크레딧 초기화
        function initCredits() {
            creditList.innerHTML = '';
            items = [];
            noteData.forEach((data, idx) => {
                const item = document.createElement('div');
                item.className = 'credit-item';
                item.innerHTML = `
                    <span class="c-cat">${data.category}</span>
                    <span class="c-title">${data.note_title}</span>
                    <span class="c-rating">★ ${data.avg_rating || '4.8'}</span>
                `;
                item.onclick = () => showFocus(data);
                creditList.appendChild(item);
                items.push(item);
            });
            updateCredits(); // 초기 위치 잡기
        }

        // [핵심] 중앙 스포트라이트 로직
        function updateCredits() {
            const center = window.innerHeight / 2;
            const spacing = 350; // 아이템 간 간격

            items.forEach((item, idx) => {
                // 스크롤 위치에 따른 각 아이템의 y 좌표 계산
                const y = (idx * spacing) - (scrollY % (items.length * spacing));
                
                // 화면 위아래 루프 처리를 위한 보정
                let finalY = y;
                if (finalY < -spacing) finalY += items.length * spacing;
                if (finalY > window.innerHeight + spacing) finalY -= items.length * spacing;

                // 중앙으로부터의 거리 계산 (0에 가까울수록 중앙)
                const distanceFromCenter = Math.abs(finalY + 100 - center);
                const normalizedDist = Math.min(distanceFromCenter / (window.innerHeight / 2), 1);

                // 거리에 따른 스타일 변화 (Spotlight 효과)
                const opacity = 1 - normalizedDist;
                const blur = normalizedDist * 15;
                const scale = 1.2 - (normalizedDist * 0.4);

                gsap.set(item, {
                    y: finalY,
                    opacity: opacity < 0.1 ? 0 : opacity,
                    filter: `blur(${blur}px)`,
                    scale: scale,
                    zIndex: Math.round(opacity * 100)
                });
            });
        }

        // 자동 흐름 애니메이션 (Credits 모드)
        let autoScroll = gsap.ticker.add(() => {
            if (displayMode === 'typo') {
                scrollY += 1.5; // 기본 흐르는 속도
                updateCredits();
            }
        });

        function switchMode(mode) {
            displayMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.id === `mode-${mode === 'thumbnail' ? 'thumb' : 'typo'}`));
            if(mode === 'thumbnail') {
                gridContainer.style.display = 'flex'; creditContainer.style.display = 'none';
                timelines.forEach(tl => tl.play());
            } else {
                gridContainer.style.display = 'none'; creditContainer.style.display = 'flex';
                timelines.forEach(tl => tl.pause());
                gsap.from(items, { opacity: 0, duration: 1, stagger: 0.05 });
            }
        }

        document.getElementById('mode-thumb').onclick = () => switchMode('thumbnail');
        document.getElementById('mode-typo').onclick = () => switchMode('typo');

        gsap.registerPlugin(Observer);
        Observer.create({
            target: window, type: "wheel,touch,pointer",
            onChange: (self) => {
                if (displayMode === 'thumbnail') {
                    const v = Math.abs(self.deltaY) * 0.1;
                    timelines.forEach(tl => {
                        gsap.to(tl, { timeScale: 1 + v, duration: 0.2, overwrite: true, onComplete: () => gsap.to(tl, { timeScale: 1, duration: 1.5 }) });
                    });
                } else {
                    // 크레딧 스크롤 제어
                    const power = self.deltaY * 0.5;
                    scrollY += power;
                    updateCredits();
                }
            }
        });

        function showFocus(data) {
            document.getElementById('focus-img').src = data.thumbnail_url;
            document.getElementById('focus-quote').innerText = "“오늘의 문장이 당신의 내일을 바꿉니다.”";
            document.getElementById('focus-title').innerText = data.note_title;
            document.getElementById('focus-date').innerText = data.published_date;
            document.getElementById('focus-author').innerText = `저자 ${data.authors}`;
            document.getElementById('focus-rating').innerText = data.avg_rating;
            overlay.classList.add('active');
        }
        overlay.onclick = () => overlay.classList.remove('active');

        loadCSV();
    </script>
</body>
</html>
