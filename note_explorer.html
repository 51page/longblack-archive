<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongBlack Cinematic Archive</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #FF4E00;
        }

        body {
            margin: 0; background-color: var(--bg);
            color: #fff; font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* 스크롤 길이를 만들기 위한 컨테이너 */
        .scroll-height { height: 500vh; }

        /* 고정된 뷰포트 */
        .visual-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            perspective: 2000px; /* 3D 깊이감의 핵심 */
            overflow: hidden;
        }

        /* 카드들이 겹쳐있을 베이스 */
        .card-stack {
            position: relative;
            width: 450px; height: 600px;
            transform-style: preserve-3d;
        }

        .note-card {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #111;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            /* 초기 상태: 깊은 곳에 숨김 */
            transform: translate3d(0, 100%, -1000px); 
            opacity: 0;
            will-change: transform, opacity;
        }

        .note-card img {
            width: 100%; height: 100%; object-fit: cover;
            filter: brightness(0.7);
        }

        /* 텍스트 정보 레이어 */
        .note-info {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 60px 40px;
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, transparent 100%);
            box-sizing: border-box;
        }

        .category {
            font-size: 0.75rem; color: var(--accent);
            letter-spacing: 4px; text-transform: uppercase;
            margin-bottom: 15px; display: block;
        }

        .title {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 2rem; line-height: 1.4; font-weight: 800;
            margin: 0; word-break: keep-all;
        }

        /* 배경에 깔리는 큰 타이틀 (영상의 고급스러움) */
        .bg-title {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15vw; font-weight: 900;
            color: rgba(255,255,255,0.03);
            white-space: nowrap; pointer-events: none;
            z-index: 0;
        }

        .scroll-guide {
            position: absolute; bottom: 40px; left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem; letter-spacing: 5px;
            opacity: 0.3; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="bg-title">LONGBLACK</div>

    <div class="visual-container">
        <div class="card-stack" id="cardStack">
            </div>
        <div class="scroll-guide">Scroll to Dive into Insights</div>
    </div>

    <div class="scroll-height"></div>

    <script>
        const noteData = [
            { title: "픽사, '별로'라는 피드백을 환영하는 이유", cat: "BUSINESS", img: "https://picsum.photos/id/10/800/1200" },
            { title: "딥마인드 CEO, AI 시대의 창의성을 말하다", cat: "TECH", img: "https://picsum.photos/id/20/800/1200" },
            { title: "무인양품, 결국 다시 기본으로 돌아가다", cat: "DESIGN", img: "https://picsum.photos/id/30/800/1200" },
            { title: "통찰은 정돈된 마음에서 시작됩니다", cat: "SENSE", img: "https://picsum.photos/id/40/800/1200" },
            { title: "모든 데이터는 각자의 궤도를 가집니다", cat: "DATA", img: "https://picsum.photos/id/50/800/1200" },
            { title: "나를 정의하는 기록의 힘", cat: "ARCHIVE", img: "https://picsum.photos/id/60/800/1200" }
        ];

        const stack = document.getElementById('cardStack');

        // 1. 카드 생성
        noteData.forEach((note, i) => {
            const card = document.createElement('div');
            card.className = 'note-card';
            card.innerHTML = `
                <img src="${note.img}" alt="">
                <div class="note-info">
                    <span class="category">${note.cat}</span>
                    <h2 class="title">${note.title}</h2>
                </div>
            `;
            stack.appendChild(card);
        });

        // 2. GSAP 애니메이션 (Slava 스타일의 핵심 로직)
        gsap.registerPlugin(ScrollTrigger);

        const cards = gsap.utils.toArray(".note-card");
        
        // 각 카드에 대한 타임라인 설정
        cards.forEach((card, i) => {
            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: ".scroll-height",
                    start: () => `${i * (window.innerHeight)}`, // 카드가 순차적으로 등장
                    end: () => `${(i + 1) * (window.innerHeight)}`,
                    scrub: 1.5, // 부드러운 관성
                    // markers: true, // 디버깅 시 해제
                }
            });

            tl.to(card, {
                opacity: 1,
                z: 0, // 3D 깊이에서 정면으로
                y: "0%", // 아래에서 위로
                ease: "power2.out",
                duration: 1
            })
            .to(card, {
                opacity: 0,
                z: 500, // 정면에서 사용자 너머로 (튀어나오는 효과)
                y: "-100%", // 위로 사라짐
                scale: 1.2,
                ease: "power2.in",
                duration: 1
            }, "+=0.5"); // 중간 머무름 시간
        });

        // 배경 텍스트 미세한 움직임
        gsap.to(".bg-title", {
            scrollTrigger: {
                trigger: ".scroll-height",
                scrub: 2
            },
            x: "-20%",
            ease: "none"
        });
    </script>
</body>
</html>
