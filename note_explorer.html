<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongBlack Real-Asset Mosaic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #010101;
            --accent: #FF4E00;
            --tile-w: 160px;
            --tile-h: 220px;
            --gap: 15px;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            color: #fff; font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* 배경 그리드 컨테이너 */
        #grid-container {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center;
            gap: var(--gap);
            z-index: 1;
        }

        .grid-row {
            display: flex;
            gap: var(--gap);
            width: max-content;
            will-change: transform;
        }

        .tile {
            width: var(--tile-w);
            height: var(--tile-h);
            background: #111;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            filter: brightness(0.4) grayscale(1); /* 기본 상태: 어둡고 흑백 */
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .tile:hover {
            filter: brightness(1.2) grayscale(0);
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .tile img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* 하이라이트 포커스 레이어 */
        #focus-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(25px);
            display: flex; align-items: center; justify-content: center;
            z-index: 100; opacity: 0; pointer-events: none;
            transition: opacity 0.6s ease;
        }
        #focus-overlay.active { opacity: 1; pointer-events: auto; }

        .focus-content {
            width: 90%; max-width: 480px;
            text-align: center;
        }

        .focus-img {
            width: 100%; height: auto;
            aspect-ratio: 3 / 4;
            border-radius: 8px; object-fit: cover;
            margin-bottom: 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,1);
        }

        .focus-title {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 1.8rem; font-weight: 800; line-height: 1.5;
            margin: 0 0 15px 0; word-break: keep-all;
        }
        .focus-source {
            color: var(--accent); letter-spacing: 4px; font-size: 0.8rem; font-weight: 600;
            text-transform: uppercase;
        }

        .close-hint {
            margin-top: 50px; font-size: 0.6rem; opacity: 0.3; letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div id="grid-container"></div>

    <div id="focus-overlay">
        <div class="focus-content">
            <img id="focus-img" src="" class="focus-img">
            <h2 id="focus-title" class="focus-title"></h2>
            <span id="focus-source" class="focus-source">LONGBLACK ARCHIVE</span>
            <p class="close-hint">CLICK ANYWHERE TO RETURN</p>
        </div>
    </div>

    <script>
        // 제공해주신 실제 롱블랙 썸네일 데이터 적용
        const noteData = [
            { title: "영감의 탄생, 찰나의 순간", img: "https://longblack-contens.s3.ap-northeast-2.amazonaws.com/image/20260114/1768384619eac446d2cac1af75e09af270aaacb279.png" },
            { title: "비즈니스의 본질을 묻다", img: "https://longblack-contens.s3.ap-northeast-2.amazonaws.com/image/20260114/1768384603edcd73ebd53934bf6a377eedc43790ec.png" },
            { title: "감각의 아카이빙", img: "https://longblack-contens.s3.ap-northeast-2.amazonaws.com/image/20260114/17683845947c75c9555c9bbfe7c994abc37a6785d5.png" },
            { title: "기록이 쌓이면 통찰이 된다", img: "https://longblack-contens.s3.ap-northeast-2.amazonaws.com/image/20260112/1768210148519c8f742204d28d70bf4ace87622432.png" },
            { title: "시대의 흐름을 읽는 법", img: "https://longblack-contens.s3.ap-northeast-2.amazonaws.com/image/20260109/1767946388b29b85abaadfdd3c955d0c2620e4bf5c.png" },
            { title: "기본으로 돌아가는 용기", img: "https://longblack-contens.s3.ap-northeast-2.amazonaws.com/image/20260107/17677774737a16067d49477e7b8b36bec3ab0a9d17.png" },
            { title: "공간의 미학", img: "https://longblack-contens.s3.ap-northeast-2.amazonaws.com/image/20260107/1767777461941d081fd270caedcf978cc497944277.png" },
            { title: "디테일의 완성", img: "https://longblack-contens.s3.ap-northeast-2.amazonaws.com/image/20251231/176717253930de709dc8885df3385e0f903ac8a80d.png" },
            { title: "매일의 감각", img: "https://longblack-contens.s3.ap-northeast-2.amazonaws.com/image/20251231/176717253129756460f67875e063f5e4e8f3a6d9e1.png" },
            { title: "미래의 조각들", img: "https://longblack-contens.s3.ap-northeast-2.amazonaws.com/image/20251224/1766565622366b4fa1860195c07097801614456294.png" },
            { title: "브랜드의 탄생", img: "https://longblack-contens.s3.ap-northeast-2.amazonaws.com/image/20251224/17665656151dbf8b1a9de9bce4e3e696ea2c63b246.svg" }
        ];

        const container = document.getElementById('grid-container');
        const overlay = document.getElementById('focus-overlay');
        
        // 5줄의 촘촘한 그리드 생성
        const rowCount = 5;
        for (let r = 0; r < rowCount; r++) {
            const row = document.createElement('div');
            row.className = 'grid-row';
            
            // 이미지들을 랜덤하게 섞어서 배치
            const shuffledData = [...noteData, ...noteData, ...noteData].sort(() => Math.random() - 0.5);
            
            shuffledData.forEach(data => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.innerHTML = `<img src="${data.img}" alt="">`;
                tile.onclick = () => showFocus(data);
                row.appendChild(tile);
            });
            container.appendChild(row);

            // 줄마다 서로 다른 속도로 무한 루프
            const duration = 60 + (r * 15);
            const moveDirection = r % 2 === 0 ? "-50%" : "0%";
            const startPos = r % 2 === 0 ? "0%" : "-50%";

            gsap.fromTo(row, 
                { x: startPos },
                {
                    x: moveDirection,
                    duration: duration,
                    ease: "none",
                    repeat: -1
                }
            );
        }

        function showFocus(data) {
            document.getElementById('focus-img').src = data.img;
            document.getElementById('focus-title').innerText = data.title;
            overlay.classList.add('active');
        }

        overlay.onclick = () => overlay.classList.remove('active');
    </script>
</body>
</html>
