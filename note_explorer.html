<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LongBlack Archive - Card News Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Observer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700;800&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000; --accent: #FF4E00;
            --tile-w: 110px; --tile-h: 155px; --gap: 12px; --nav-h: 100px;
        }
        @media (min-width: 768px) { --tile-w: 130px; --tile-h: 185px; --gap: 15px; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg); color: #fff;
            font-family: 'Montserrat', sans-serif; overflow: hidden; touch-action: none;
        }

        /* [Header & Nav] */
        #header-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 2000;
            background: linear-gradient(to bottom, #000 80%, transparent);
            padding-bottom: 10px;
        }
        #category-nav {
            display: flex; align-items: center; justify-content: flex-start;
            gap: 15px; padding: 20px 20px 10px; overflow-x: auto; scrollbar-width: none;
        }
        #category-nav::-webkit-scrollbar { display: none; }
        @media (min-width: 1024px) { #category-nav { justify-content: center; } }

        .nav-item {
            font-size: 0.75rem; font-weight: 900; color: #444; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; white-space: nowrap;
        }
        .nav-item.active { color: var(--accent); }

        #mode-switch {
            display: flex; justify-content: center; gap: 30px; padding: 10px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .mode-btn {
            font-size: 0.65rem; font-weight: 700; color: #555; cursor: pointer;
            letter-spacing: 2px; text-transform: uppercase; transition: 0.3s;
        }
        .mode-btn.active { color: #fff; border-bottom: 2px solid var(--accent); }

        /* [Container Common] */
        .main-view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; transition: opacity 0.5s;
        }

        /* [Mode 1: Mosaic Flow] */
        #mosaic-view { z-index: 10; justify-content: center; gap: var(--gap); }
        .grid-row { display: flex; gap: var(--gap); width: max-content; }
        .thumb-tile {
            width: var(--tile-w); height: var(--tile-h);
            background: #111; border-radius: 4px; overflow: hidden;
            cursor: pointer; flex-shrink: 0; filter: grayscale(1) brightness(0.4);
            transition: 0.4s ease;
        }
        .thumb-tile:hover { filter: grayscale(0) brightness(1); transform: scale(1.05); }
        .thumb-tile img { width: 100%; height: 100%; object-fit: cover; }

        /* [Mode 2: Card News Grid] */
        #card-view { 
            z-index: 20; display: none; padding-top: 150px; 
            overflow-y: auto; scrollbar-width: none; align-items: center;
        }
        #card-view::-webkit-scrollbar { display: none; }
        .card-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 15px; width: 92%; max-width: 1200px; padding-bottom: 100px;
        }
        @media (min-width: 768px) { .card-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1200px) { .card-grid { grid-template-columns: repeat(5, 1fr); } }

        .card-item {
            position: relative; aspect-ratio: 4/5; background: #111;
            border-radius: 12px; overflow: hidden; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05); transition: transform 0.3s;
        }
        .card-item:hover { transform: translateY(-10px); }
        .card-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: 0.5s; }
        .card-item:hover img { opacity: 0.8; transform: scale(1.1); }

        .card-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.95));
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 20px; box-sizing: border-box;
        }
        .c-tag { font-size: 0.6rem; font-weight: 800; color: var(--accent); letter-spacing: 2px; }
        .c-title { font-family: 'Nanum Myeongjo'; font-size: 1.1rem; font-weight: 800; line-height: 1.4; color: #fff; word-break: keep-all; }
        .c-rating { font-size: 0.7rem; color: #FFB800; font-weight: 700; }

        /* [Filtering Styles] */
        body.is-filtered .thumb-tile.dimmed { opacity: 0; pointer-events: none; }
        body.is-filtered .thumb-tile.matched { filter: grayscale(0) brightness(1) !important; z-index: 50; }

        /* [Detail Focus Overlay - Card News Style] */
        #focus-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); backdrop-filter: blur(30px);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; opacity: 0; pointer-events: none; transition: 0.5s;
        }
        #focus-overlay.active { opacity: 1; pointer-events: auto; }
        .focus-card {
            width: 90%; max-width: 400px; background: #111; border-radius: 20px;
            overflow: hidden; box-shadow: 0 30px 100px rgba(0,0,0,1);
            display: flex; flex-direction: column;
        }
        .focus-card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .focus-card-body { padding: 30px; text-align: left; }
        .f-quote { font-family: 'Nanum Myeongjo'; font-size: 1.3rem; font-weight: 800; line-height: 1.5; margin-bottom: 20px; color: #fff; }
        .f-title { font-size: 0.85rem; color: #888; margin-bottom: 30px; }
        .f-meta { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #222; padding-top: 20px; }
        .f-btn { background: var(--accent); color: #fff; padding: 12px 25px; border-radius: 50px; text-decoration: none; font-size: 0.75rem; font-weight: 800; }
    </style>
</head>
<body style="opacity: 0; transition: 1s;">

    <div id="header-wrapper">
        <nav id="category-nav">
            <span class="nav-item active" data-cat="all">All Archive</span>
            <span class="nav-item" data-cat="브랜딩">Branding</span>
            <span class="nav-item" data-cat="사업기획">Business</span>
            <span class="nav-item" data-cat="디자인">Design</span>
            <span class="nav-item" data-cat="자기계발">Growth</span>
            <span class="nav-item" data-cat="테크">Tech</span>
            <span class="nav-item" data-cat="책리뷰">Book</span>
        </nav>
        <div id="mode-switch">
            <span class="mode-btn active" id="mode-thumb">Mosaic Flow</span>
            <span class="mode-btn" id="mode-card">Card News Grid</span>
        </div>
    </div>

    <div id="mosaic-view" class="main-view"></div>

    <div id="card-view" class="main-view">
        <div class="card-grid" id="card-grid"></div>
    </div>

    <div id="focus-overlay">
        <div class="focus-card">
            <img id="focus-img" src="" class="focus-card-img">
            <div class="focus-card-body">
                <p id="focus-quote" class="f-quote"></p>
                <h3 id="focus-title" class="f-title"></h3>
                <div class="f-meta">
                    <div style="font-size: 0.7rem; color: #555;">
                        <span id="focus-author"></span><br>
                        <span id="focus-date"></span>
                    </div>
                    <a id="focus-link" href="https://www.longblack.co/" target="_blank" class="f-btn">READ FULL</a>
                </div>
            </div>
            <p onclick="document.getElementById('focus-overlay').classList.remove('active')" style="text-align:center; padding: 15px; font-size:0.6rem; opacity:0.3; cursor:pointer; letter-spacing:2px;">TAP TO CLOSE</p>
        </div>
    </div>

    <script>
        let noteData = [];
        let displayMode = 'thumbnail';
        let currentCat = 'all';
        const timelines = [];
        let allThumbTiles = [];

        function autoTag(title) {
            if(/디자인|공간|건축/.test(title)) return "디자인";
            if(/브랜드|협업|마케팅/.test(title)) return "브랜딩";
            if(/비즈니스|전략|기획/.test(title)) return "사업기획";
            if(/AI|테크|기술/.test(title)) return "테크";
            if(/책|리뷰|글쓰기/.test(title)) return "책리뷰";
            return "자기계발";
        }

        function loadCSV() {
            Papa.parse("notedata.csv", {
                download: true, header: true,
                complete: function(results) {
                    noteData = results.data.filter(row => row.note_title).map(row => ({
                        ...row, category: autoTag(row.note_title)
                    }));
                    initMosaic();
                    initCardGrid();
                    gsap.to("body", {opacity: 1, duration: 1});
                    setupEvents();
                }
            });
        }

        // 1. Mosaic View Init
        function initMosaic() {
            const container = document.getElementById('mosaic-view');
            container.innerHTML = '';
            const rowCount = Math.ceil(window.innerHeight / 180) + 1;
            for (let r = 0; r < rowCount; r++) {
                const row = document.createElement('div');
                row.className = 'grid-row';
                for (let i = 0; i < 15; i++) {
                    const data = noteData[(r * 15 + i) % noteData.length];
                    const tile = document.createElement('div');
                    tile.className = 'thumb-tile';
                    tile.innerHTML = `<img src="${data.thumbnail_url}" loading="lazy">`;
                    tile.dataset.cat = data.category;
                    tile.onclick = () => showFocus(data);
                    row.appendChild(tile);
                    allThumbTiles.push(tile);
                }
                container.appendChild(row);
                const tl = gsap.to(row, { x: r % 2 === 0 ? "-20%" : "0%", duration: 25 + r*3, ease: "none", repeat: -1 });
                if(r % 2 !== 0) gsap.set(row, {x: "-20%"});
                timelines.push(tl);
            }
        }

        // 2. Card Grid View Init (요청하신 타일 형태)
        function initCardGrid() {
            const grid = document.getElementById('card-grid');
            grid.innerHTML = '';
            noteData.forEach(data => {
                const item = document.createElement('div');
                item.className = 'card-item';
                item.dataset.cat = data.category;
                item.innerHTML = `
                    <img src="${data.thumbnail_url}" loading="lazy">
                    <div class="card-overlay">
                        <span class="c-tag">${data.category}</span>
                        <h2 class="c-title">${data.note_title}</h2>
                        <span class="c-rating">★ ${data.avg_rating || '4.8'}</span>
                    </div>
                `;
                item.onclick = () => showFocus(data);
                grid.appendChild(item);
            });
        }

        // 3. Filtering Logic
        function applyFilter(cat) {
            currentCat = cat;
            const isFiltered = cat !== 'all';
            document.body.classList.toggle('is-filtered', isFiltered);

            // Thumbnail 모드 필터링 (헤쳐모여)
            if (displayMode === 'thumbnail') {
                if (!isFiltered) {
                    timelines.forEach(tl => tl.play());
                    gsap.to(allThumbTiles, { x: 0, y: 0, scale: 1, opacity: 1, duration: 0.8 });
                } else {
                    timelines.forEach(tl => tl.pause());
                    const matched = allThumbTiles.filter(t => t.dataset.cat === cat);
                    const unmatched = allThumbTiles.filter(t => t.dataset.cat !== cat);
                    gsap.to(unmatched, { opacity: 0, scale: 0.2, duration: 0.4 });
                    
                    const winW = window.innerWidth, cols = winW < 600 ? 2 : 5, gap = 15;
                    const tileW = matched[0].offsetWidth, tileH = matched[0].offsetHeight;
                    const startX = (winW - (cols * (tileW + gap))) / 2;
                    matched.forEach((tile, idx) => {
                        const rect = tile.getBoundingClientRect();
                        const tx = startX + (idx % cols) * (tileW + gap) - rect.left;
                        const ty = 140 + Math.floor(idx / cols) * (tileH + gap) - rect.top;
                        gsap.to(tile, { x: tx, y: ty, scale: 1, opacity: 1, duration: 1, ease: "expo.out" });
                    });
                }
            } else {
                // Card News 모드 필터링
                const cards = document.querySelectorAll('.card-item');
                cards.forEach(card => {
                    const isMatch = cat === 'all' || card.dataset.cat === cat;
                    gsap.to(card, { 
                        display: isMatch ? 'block' : 'none', 
                        opacity: isMatch ? 1 : 0, 
                        scale: isMatch ? 1 : 0.8,
                        duration: 0.4 
                    });
                });
            }
        }

        function setupEvents() {
            document.querySelectorAll('.nav-item').forEach(nav => {
                nav.onclick = () => {
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    nav.classList.add('active');
                    applyFilter(nav.dataset.cat);
                };
            });

            document.getElementById('mode-thumb').onclick = () => {
                displayMode = 'thumbnail';
                document.getElementById('mode-thumb').classList.add('active');
                document.getElementById('mode-card').classList.remove('active');
                document.getElementById('mosaic-view').style.display = 'flex';
                document.getElementById('card-view').style.display = 'none';
                applyFilter(currentCat);
            };

            document.getElementById('mode-card').onclick = () => {
                displayMode = 'card';
                document.getElementById('mode-card').classList.add('active');
                document.getElementById('mode-thumb').classList.remove('active');
                document.getElementById('mosaic-view').style.display = 'none';
                document.getElementById('card-view').style.display = 'flex';
                applyFilter(currentCat);
            };
        }

        function showFocus(data) {
            document.getElementById('focus-img').src = data.thumbnail_url;
            document.getElementById('focus-quote').innerText = "“오늘의 문장이 당신의 통찰이 되길 바랍니다.”";
            document.getElementById('focus-title').innerText = data.note_title;
            document.getElementById('focus-author').innerText = `저자 ${data.authors}`;
            document.getElementById('focus-date').innerText = data.published_date;
            document.getElementById('focus-rating').innerText = data.avg_rating;
            document.getElementById('focus-overlay').classList.add('active');
        }

        loadCSV();
    </script>
</body>
</html>
