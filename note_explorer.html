<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LongBlack Archive - Grayscale Card Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Observer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700;800&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000; --accent: #FF4E00;
            --thumb-w: 120px; --thumb-h: 170px; 
            --card-w: 200px; --card-h: 270px;
            --gap: 20px; --nav-h: 100px;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; overflow: hidden; touch-action: none; }

        #header-wrapper { position: fixed; top: 0; left: 0; width: 100%; z-index: 5000; background: linear-gradient(to bottom, #000 80%, transparent); padding-bottom: 10px; }
        #category-nav { display: flex; align-items: center; justify-content: flex-start; gap: 15px; padding: 20px 20px 10px; overflow-x: auto; scrollbar-width: none; }
        #category-nav::-webkit-scrollbar { display: none; }
        @media (min-width: 1024px) { #category-nav { justify-content: center; } }
        .nav-item { font-size: 0.8rem; font-weight: 900; color: #444; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; white-space: nowrap; }
        .nav-item.active { color: var(--accent); transform: scale(1.1); }
        #mode-switch { display: flex; justify-content: center; gap: 40px; padding: 10px 0; border-top: 1px solid rgba(255,255,255,0.1); }
        .mode-btn { font-size: 0.7rem; font-weight: 700; color: #555; cursor: pointer; letter-spacing: 3px; text-transform: uppercase; transition: 0.3s; }
        .mode-btn.active { color: #fff; border-bottom: 2px solid var(--accent); padding-bottom: 3px; }

        .flow-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; gap: var(--gap); overflow: hidden; }
        .flow-row { display: flex; gap: var(--gap); width: max-content; will-change: transform; }

        /* Tiles Common */
        .thumb-tile, .card-tile { cursor: pointer; flex-shrink: 0; background: #111; transition: filter 0.4s, transform 0.4s; will-change: transform, opacity; }
        
        /* Thumbnail View: Color on hover */
        .thumb-tile { width: var(--thumb-w); height: var(--thumb-h); border-radius: 4px; filter: grayscale(1) brightness(0.4); }
        .thumb-tile:hover { filter: grayscale(0) brightness(1); transform: scale(1.05); }

        /* [요청사항] Card News View: Grayscale focus on titles */
        .card-tile { width: var(--card-w); height: var(--card-h); border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .card-tile img { 
            width: 100%; height: 100%; object-fit: cover; 
            filter: grayscale(1) brightness(0.4); /* 회색톤으로 수정 */
            transition: 0.5s;
        }
        .card-tile:hover img { filter: grayscale(0.5) brightness(0.6); } /* 호버 시에만 살짝 색상 복원 */

        .card-content { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.9)); display: flex; flex-direction: column; justify-content: flex-end; padding: 20px; box-sizing: border-box; pointer-events: none; }
        .c-title { font-family: 'Nanum Myeongjo'; font-size: 1.1rem; margin: 0; color: #fff; line-height: 1.4; word-break: keep-all; font-weight: 800; }

        /* Filter State */
        body.is-filtered .thumb-tile, body.is-filtered .card-tile { opacity: 0 !important; pointer-events: none; }
        body.is-filtered .thumb-tile.matched, body.is-filtered .card-tile.matched { opacity: 1 !important; pointer-events: auto; z-index: 1000; }
        body.is-filtered .thumb-tile.matched { filter: grayscale(0) brightness(1.1) !important; }
        body.is-filtered .card-tile.matched img { filter: grayscale(1) brightness(0.6) !important; }

        /* Focus Overlay */
        #focus-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); backdrop-filter: blur(30px); display: flex; align-items: center; justify-content: center; z-index: 9999; opacity: 0; pointer-events: none; transition: 0.5s; }
        #focus-overlay.active { opacity: 1; pointer-events: auto; }
        .f-card { width: 90%; max-width: 400px; background: #111; border-radius: 20px; overflow: hidden; text-align: center; }
        .f-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .f-body { padding: 25px; }
        .f-btn { background: var(--accent); color: #fff; padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: 800; display: inline-block; margin-top: 15px; }
    </style>
</head>
<body style="opacity: 0; transition: 1s;">

    <div id="header-wrapper">
        <nav id="category-nav">
            <span class="nav-item active" data-cat="all">All Insight</span>
            <span class="nav-item" data-cat="브랜딩">Branding</span>
            <span class="nav-item" data-cat="사업기획">Business</span>
            <span class="nav-item" data-cat="디자인">Design</span>
            <span class="nav-item" data-cat="자기계발">Growth</span>
            <span class="nav-item" data-cat="테크">Tech</span>
            <span class="nav-item" data-cat="책리뷰">Book</span>
        </nav>
        <div id="mode-switch">
            <span class="mode-btn active" id="mode-thumb">Mosaic Flow</span>
            <span class="mode-btn" id="mode-card">Card News Flow</span>
        </div>
    </div>

    <div id="thumb-view" class="flow-container"></div>
    <div id="card-view" class="flow-container" style="display:none;"></div>

    <div id="focus-overlay">
        <div class="f-card">
            <img id="focus-img" src="" class="f-img">
            <div class="f-body">
                <p id="focus-quote" style="font-family:'Nanum Myeongjo'; font-size:1.2rem; font-weight:800; line-height:1.5;"></p>
                <h3 id="focus-title" style="font-size:0.8rem; color:#666; margin-top:10px;"></h3>
                <a id="focus-link" href="#" target="_blank" class="f-btn">READ NOTE</a>
                <p onclick="document.getElementById('focus-overlay').classList.remove('active')" style="margin-top:20px; font-size:0.6rem; opacity:0.3; cursor:pointer;">CLOSE</p>
            </div>
        </div>
    </div>

    <script>
        let noteData = [];
        let displayMode = 'thumbnail';
        let currentCat = 'all';
        const thumbTLs = [];
        const cardTLs = [];

        function autoTag(title) {
            if(/디자인|공간/.test(title)) return "디자인";
            if(/브랜드|마케팅/.test(title)) return "브랜딩";
            if(/비즈니스|경영/.test(title)) return "사업기획";
            if(/성장|기록/.test(title)) return "자기계발";
            if(/AI|테크/.test(title)) return "테크";
            return "책리뷰";
        }

        function loadCSV() {
            Papa.parse("notedata.csv", {
                download: true, header: true,
                complete: function(results) {
                    noteData = results.data.filter(row => row.note_title).map(row => ({
                        ...row, category: autoTag(row.note_title)
                    }));
                    initThumbnailFlow();
                    initCardFlow();
                    setupEvents();
                    gsap.to("body", {opacity: 1, duration: 1});
                }
            });
        }

        function initThumbnailFlow() {
            const container = document.getElementById('thumb-view');
            const rowCount = Math.ceil(window.innerHeight / 190) + 1;
            for (let r = 0; r < rowCount; r++) {
                const row = document.createElement('div');
                row.className = 'flow-row';
                for (let i = 0; i < 20; i++) {
                    const data = noteData[(r * 20 + i) % noteData.length];
                    const tile = document.createElement('div');
                    tile.className = 'thumb-tile';
                    tile.dataset.cat = data.category;
                    tile.innerHTML = `<img src="${data.thumbnail_url}" loading="lazy">`;
                    tile.onclick = () => showFocus(data);
                    row.appendChild(tile);
                }
                container.appendChild(row);
                const tl = gsap.to(row, { x: r % 2 === 0 ? "-30%" : "0%", duration: 25 + r*5, ease: "none", repeat: -1 });
                if(r % 2 !== 0) gsap.set(row, {x: "-30%"});
                thumbTLs.push(tl);
            }
        }

        function initCardFlow() {
            const container = document.getElementById('card-view');
            const rowCount = Math.ceil(window.innerHeight / 290) + 1;
            for (let r = 0; r < rowCount; r++) {
                const row = document.createElement('div');
                row.className = 'flow-row';
                for (let i = 0; i < 15; i++) {
                    const data = noteData[(r * 15 + i) % noteData.length];
                    const tile = document.createElement('div');
                    tile.className = 'card-tile';
                    tile.dataset.cat = data.category;
                    tile.innerHTML = `<img src="${data.thumbnail_url}"><div class="card-content"><h2 class="c-title">${data.note_title}</h2></div>`;
                    tile.onclick = () => showFocus(data);
                    row.appendChild(tile);
                }
                container.appendChild(row);
                const tl = gsap.to(row, { x: r % 2 === 0 ? "-40%" : "0%", duration: 30 + r*8, ease: "none", repeat: -1 });
                if(r % 2 !== 0) gsap.set(row, {x: "-40%"});
                cardTLs.push(tl);
            }
        }

        function applyFilter(cat) {
            currentCat = cat;
            const isFiltered = cat !== 'all';
            document.body.classList.toggle('is-filtered', isFiltered);
            
            const currentTLs = displayMode === 'thumbnail' ? thumbTLs : cardTLs;
            const tiles = Array.from(document.querySelectorAll(displayMode === 'thumbnail' ? '.thumb-tile' : '.card-tile'));

            gsap.killTweensOf(tiles);
            gsap.set(tiles, { x: 0, y: 0, scale: 1, opacity: isFiltered ? 0 : 1 });
            tiles.forEach(t => t.classList.remove('matched'));

            if (!isFiltered) {
                currentTLs.forEach(tl => tl.play());
            } else {
                currentTLs.forEach(tl => tl.pause());
                const matched = tiles.filter(t => t.dataset.cat === cat);
                
                const winW = window.innerWidth;
                const cols = displayMode === 'thumbnail' ? (winW < 600 ? 2 : 5) : (winW < 600 ? 1 : 3);
                const gap = 20;
                const tileW = matched[0].offsetWidth, tileH = matched[0].offsetHeight;
                
                const startX = (winW - (cols * tileW + (cols - 1) * gap)) / 2;
                const startY = 160;

                matched.forEach((tile, idx) => {
                    tile.classList.add('matched');
                    const rect = tile.getBoundingClientRect(); 
                    const tx = startX + (idx % cols) * (tileW + gap) - rect.left;
                    const ty = startY + Math.floor(idx / cols) * (tileH + gap) - rect.top;

                    gsap.to(tile, {
                        x: tx,
                        y: ty,
                        opacity: 1,
                        duration: 0.8,
                        ease: "expo.out",
                        delay: idx * 0.01
                    });
                });
            }
        }

        function setupEvents() {
            document.querySelectorAll('.nav-item').forEach(nav => {
                nav.onclick = () => {
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    nav.classList.add('active');
                    applyFilter(nav.dataset.cat);
                };
            });

            document.getElementById('mode-thumb').onclick = () => {
                displayMode = 'thumbnail';
                document.getElementById('mode-thumb').classList.add('active');
                document.getElementById('mode-card').classList.remove('active');
                document.getElementById('thumb-view').style.display = 'flex';
                document.getElementById('card-view').style.display = 'none';
                applyFilter(currentCat);
            };

            document.getElementById('mode-card').onclick = () => {
                displayMode = 'card';
                document.getElementById('mode-card').classList.add('active');
                document.getElementById('mode-thumb').classList.remove('active');
                document.getElementById('thumb-view').style.display = 'none';
                document.getElementById('card-view').style.display = 'flex';
                applyFilter(currentCat);
            };
        }

        gsap.registerPlugin(Observer);
        Observer.create({
            target: window, type: "wheel,touch,pointer",
            onChange: (self) => {
                if (currentCat !== 'all') return;
                const currentTLs = displayMode === 'thumbnail' ? thumbTLs : cardTLs;
                const v = Math.abs(self.deltaY) * 0.4;
                currentTLs.forEach(tl => {
                    gsap.to(tl, { timeScale: 1 + v, duration: 0.2, overwrite: true, onComplete: () => gsap.to(tl, { timeScale: 1, duration: 2.5 }) });
                });
            }
        });

        function showFocus(data) {
            document.getElementById('focus-img').src = data.thumbnail_url;
            document.getElementById('focus-quote').innerText = "“깊이 있는 통찰은 차분한 기록에서 시작됩니다.”";
            document.getElementById('focus-title').innerText = data.note_title;
            document.getElementById('focus-overlay').classList.add('active');
        }

        loadCSV();
    </script>
</body>
</html>
