<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongBlack Fine-Grid Mosaic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020202;
            --accent: #FF4E00;
            /* 타일 크기를 더 작고 정밀하게 조정 */
            --tile-w: 160px;
            --tile-h: 220px;
            --gap: 12px;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            color: #fff; font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* 배경 그리드 컨테이너 */
        #grid-container {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center;
            gap: var(--gap);
            z-index: 1;
            /* 전체적으로 살짝 기울여서 역동성 추가 가능 (선택 사항) */
            /* transform: skewY(-2deg); */
        }

        .grid-row {
            display: flex;
            gap: var(--gap);
            width: max-content;
            will-change: transform;
        }

        .tile {
            width: var(--tile-w);
            height: var(--tile-h);
            background: #111;
            border-radius: 4px; /* 반경도 작게 조정 */
            overflow: hidden;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            filter: brightness(0.4) grayscale(0.8);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .tile:hover {
            filter: brightness(1.1) grayscale(0);
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .tile img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* 하이라이트 포커스 (기존 크기 유지하여 가독성 확보) */
        #focus-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92);
            backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: center;
            z-index: 100; opacity: 0; pointer-events: none;
            transition: opacity 0.6s ease;
        }
        #focus-overlay.active { opacity: 1; pointer-events: auto; }

        .focus-content {
            width: 90%; max-width: 450px;
            text-align: center;
        }

        .focus-img {
            width: 100%; height: 550px;
            border-radius: 8px; object-fit: cover;
            margin-bottom: 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
        }

        .focus-title {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 1.8rem; font-weight: 800; line-height: 1.5;
            margin: 0 0 15px 0; word-break: keep-all;
        }
        .focus-source {
            color: var(--accent); letter-spacing: 4px; font-size: 0.8rem; font-weight: 600;
        }

        .close-hint {
            margin-top: 40px; font-size: 0.6rem; opacity: 0.3; letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div id="grid-container"></div>

    <div id="focus-overlay">
        <div class="focus-content">
            <img id="focus-img" src="" class="focus-img">
            <h2 id="focus-title" class="focus-title"></h2>
            <span id="focus-source" class="focus-source"></span>
            <p class="close-hint">CLICK TO BACK TO OCEAN</p>
        </div>
    </div>

    <script>
        const noteData = [
            { title: "픽사, '별로'라는 피드백을 환영하는 이유", cat: "BUSINESS", img: "https://picsum.photos/id/11/400/600" },
            { title: "딥마인드 CEO, AI 시대의 창의성을 말하다", cat: "TECH", img: "https://picsum.photos/id/22/400/600" },
            { title: "무인양품, 결국 다시 기본으로 돌아가다", cat: "DESIGN", img: "https://picsum.photos/id/33/400/600" },
            { title: "통찰은 정돈된 마음에서 시작됩니다", cat: "SENSE", img: "https://picsum.photos/id/44/400/600" },
            { title: "모든 데이터는 각자의 궤도를 가집니다", cat: "DATA", img: "https://picsum.photos/id/55/400/600" },
            { title: "기록은 기억을 지배한다", cat: "ARCHIVE", img: "https://picsum.photos/id/66/400/600" },
            { title: "영감의 탄생, 그 찰나의 순간", cat: "MIND", img: "https://picsum.photos/id/77/400/600" },
            { title: "공간이 주는 경험의 미학", cat: "SPACE", img: "https://picsum.photos/id/88/400/600" },
            { title: "브랜드의 영혼은 디테일에 있다", cat: "BRAND", img: "https://picsum.photos/id/99/400/600" },
            { title: "미래를 읽는 가장 확실한 방법", cat: "FUTURE", img: "https://picsum.photos/id/110/400/600" }
        ];

        const container = document.getElementById('grid-container');
        const overlay = document.getElementById('focus-overlay');
        
        // 1. 촘촘한 바둑판 생성 (5줄)
        const rowCount = 5;
        for (let r = 0; r < rowCount; r++) {
            const row = document.createElement('div');
            row.className = 'grid-row';
            
            // 데이터를 충분히 반복하여 무한 스크롤 구현
            const repeatedData = [...noteData, ...noteData, ...noteData, ...noteData, ...noteData];
            repeatedData.forEach(data => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.innerHTML = `<img src="${data.img}" alt="">`;
                tile.onclick = () => showFocus(data);
                row.appendChild(tile);
            });
            container.appendChild(row);

            // 2. 가로 흐름 속도와 방향 조절
            // 줄마다 속도를 다르게 하여 입체감 부여
            const speed = 50 + (r * 15);
            const xVal = r % 2 === 0 ? "-50%" : "50%"; // 지그재그 방향 설정 가능
            
            gsap.fromTo(row, 
                { x: r % 2 === 0 ? "0%" : "-50%" },
                {
                    x: r % 2 === 0 ? "-50%" : "0%",
                    duration: speed,
                    ease: "none",
                    repeat: -1
                }
            );
        }

        function showFocus(data) {
            document.getElementById('focus-img').src = data.img;
            document.getElementById('focus-title').innerText = data.title;
            document.getElementById('focus-source').innerText = data.cat;
            overlay.classList.add('active');
        }

        overlay.onclick = () => overlay.classList.remove('active');
    </script>
</body>
</html>
