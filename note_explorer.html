<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongBlack Infinite Mosaic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030303;
            --accent: #FF4E00;
            --tile-w: 250px;
            --tile-h: 330px;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            color: #fff; font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* 배경 그리드 컨테이너 */
        #grid-container {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center;
            gap: 20px;
            z-index: 1;
        }

        /* 가로로 흐르는 행(Row) */
        .grid-row {
            display: flex;
            gap: 20px;
            width: max-content;
            will-change: transform;
        }

        /* 개별 썸네일 타일 */
        .tile {
            width: var(--tile-w);
            height: var(--tile-h);
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: brightness(0.5) grayscale(0.5);
        }
        .tile:hover {
            filter: brightness(1) grayscale(0);
            transform: scale(1.05);
            z-index: 10;
        }
        .tile img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* 하이라이트 포커스 레이어 */
        #focus-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: center;
            z-index: 100; opacity: 0; pointer-events: none;
            transition: opacity 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }
        #focus-overlay.active { opacity: 1; pointer-events: auto; }

        .focus-content {
            width: 90%; max-width: 500px;
            text-align: center;
            transform: translateY(30px);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }
        #focus-overlay.active .focus-content { transform: translateY(0); }

        .focus-img {
            width: 100%; height: 650px;
            border-radius: 12px; object-fit: cover;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            margin-bottom: 40px;
        }

        .focus-title {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 2.2rem; font-weight: 800; line-height: 1.4;
            margin: 0 0 20px 0; word-break: keep-all;
        }
        .focus-source {
            color: var(--accent); letter-spacing: 4px; font-size: 0.9rem; font-weight: 600;
        }

        /* 닫기 가이드 */
        .close-hint {
            margin-top: 50px; font-size: 0.7rem; opacity: 0.3; letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="grid-container">
        </div>

    <div id="focus-overlay">
        <div class="focus-content">
            <img id="focus-img" src="" class="focus-img">
            <h2 id="focus-title" class="focus-title"></h2>
            <span id="focus-source" class="focus-source"></span>
            <p class="close-hint">CLICK ANYWHERE TO RETURN</p>
        </div>
    </div>

    <script>
        const noteData = [
            { title: "픽사, '별로'라는 피드백을 환영하는 이유", cat: "BUSINESS", img: "https://picsum.photos/id/11/500/700" },
            { title: "딥마인드 CEO, AI 시대의 창의성을 말하다", cat: "TECH", img: "https://picsum.photos/id/22/500/700" },
            { title: "무인양품, 결국 다시 기본으로 돌아가다", cat: "DESIGN", img: "https://picsum.photos/id/33/500/700" },
            { title: "통찰은 정돈된 마음에서 시작됩니다", cat: "SENSE", img: "https://picsum.photos/id/44/500/700" },
            { title: "모든 데이터는 각자의 궤도를 가집니다", cat: "DATA", img: "https://picsum.photos/id/55/500/700" },
            { title: "기록은 기억을 지배한다", cat: "ARCHIVE", img: "https://picsum.photos/id/66/500/700" },
            { title: "영감의 탄생, 그 찰나의 순간", cat: "MIND", img: "https://picsum.photos/id/77/500/700" },
            { title: "공간이 주는 경험의 미학", cat: "SPACE", img: "https://picsum.photos/id/88/500/700" }
        ];

        const container = document.getElementById('grid-container');
        const overlay = document.getElementById('focus-overlay');
        
        // 1. 바둑판 그리드 생성 (3줄)
        const rowCount = 3;
        for (let r = 0; r < rowCount; r++) {
            const row = document.createElement('div');
            row.className = 'grid-row';
            
            // 무한 흐름을 위해 데이터를 반복해서 채움
            const repeatedData = [...noteData, ...noteData, ...noteData, ...noteData];
            repeatedData.forEach(data => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.innerHTML = `<img src="${data.img}" alt="">`;
                tile.onclick = () => showFocus(data);
                row.appendChild(tile);
            });
            container.appendChild(row);

            // 2. 가로 흐름 애니메이션 (GSAP)
            const direction = r % 2 === 0 ? -1 : -1.2; // 줄마다 미세하게 다른 속도
            gsap.to(row, {
                x: "-50%",
                duration: 40 + (r * 10),
                ease: "none",
                repeat: -1
            });
        }

        // 3. 하이라이트 기능
        function showFocus(data) {
            document.getElementById('focus-img').src = data.img;
            document.getElementById('focus-title').innerText = data.title;
            document.getElementById('focus-source').innerText = data.cat;
            overlay.classList.add('active');
        }

        overlay.onclick = () => overlay.classList.remove('active');
    </script>
</body>
</html>
