<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongBlack - Real-time Ticking V65</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="quote_data.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --fg: #fff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Montserrat', sans-serif; }
        #main-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1; will-change: transform; }
        #clock-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; pointer-events: none; }
        .digital-clock { color: #fff; font-size: clamp(3.5rem, 15vw, 8rem); font-weight: 600; letter-spacing: -0.03em; line-height: 1; }
        .logo-img { margin-top: 25px; width: clamp(120px, 22vw, 200px); height: auto; filter: brightness(0) invert(1); transition: filter 0.4s; }

        /* 5번째 시퀀스: 전체 화면 로고 */
        #full-logo-display { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; align-items: center; justify-content: center; 
            z-index: 200; background: #000; visibility: hidden; overflow: hidden;
        }
        .full-logo { 
            width: 40%; max-width: 450px; height: auto; 
            filter: brightness(0) invert(1); 
            will-change: transform;
        }

        #quote-display { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; background: #000; visibility: hidden; padding: 0 10%; box-sizing: border-box; will-change: transform; }
        .quote-text { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: clamp(1.4rem, 4vw, 2.2rem); font-weight: 500; color: #fff; text-align: center; line-height: 1.6; word-break: keep-all; letter-spacing: -0.02em; margin-bottom: 30px; }
        .quote-source { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: clamp(0.8rem, 1.5vw, 1rem); font-weight: 300; color: rgba(255,255,255,0.6); letter-spacing: 0.1em; text-transform: uppercase; text-align: center; }
        
        #sound-control { position: fixed; bottom: 30px; right: 30px; z-index: 9999; width: 44px; height: 44px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); mix-blend-mode: difference; }
        #sound-control svg { width: 20px; height: 20px; fill: #fff; pointer-events: none; }
    </style>
</head>
<body>
    <div id="sound-control"><svg viewBox="0 0 24 24"><path d="M12,4L9.91,6.09L12,8.18M4.27,3L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L12,10.73M19,12C19,12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,12C21,7.72 18.01,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,11.53 16.42,11.08 16.28,10.66L14,8.38V15.54L15.36,14.18C16.08,13.63 16.5,12.87 16.5,12Z"/></svg></div>
    <div id="main-bg"></div>
    <div id="clock-wrapper">
        <div id="clock" class="digital-clock">00:00:00</div>
        <img src="https://framerusercontent.com/images/G3w0MVBdonotmXCUq0mU88kIx4.png?width=1000&height=203" alt="Logo" class="logo-img" id="clock-logo">
    </div>
    <div id="quote-display"><div id="target-quote" class="quote-text"></div><div id="target-source" class="quote-source"></div></div>
    <div id="full-logo-display"><img src="https://framerusercontent.com/images/G3w0MVBdonotmXCUq0mU88kIx4.png?width=1000&height=203" alt="Full Logo" class="full-logo" id="spinning-logo"></div>

    <script>
        const customColors = ['#000000', '#FF4B22', '#D6B38E', '#9FE99E', '#555FFF'];
        let lastDirection = "", lastSecond = -1, isAnimating = false, cycleCounter = 0, quoteCounter = 0, soundEnabled = false;
        let isFullLogoActive = false, currentLogoRotation = 0;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTick() {
            if (!soundEnabled || audioCtx.state === 'suspended') return;
            const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
            osc.type = 'sine'; osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.04, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.04);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.04);
        }

        document.getElementById('sound-control').addEventListener('click', (e) => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            soundEnabled = !soundEnabled;
            e.currentTarget.innerHTML = soundEnabled ? '<svg viewBox="0 0 24 24"><path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.85 14,18.71V20.77C18.01,19.86 21,16.28 21,12C21,7.72 18.01,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16.02C15.5,15.29 16.5,13.77 16.5,12M3,9V15H7L12,20V4L7,9H3Z"/></svg>' : '<svg viewBox="0 0 24 24"><path d="M12,4L9.91,6.09L12,8.18M4.27,3L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L12,10.73M19,12C19,12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,12C21,7.72 18.01,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,11.53 16.42,11.08 16.28,10.66L14,8.38V15.54L15.36,14.18C16.08,13.63 16.5,12.87 16.5,12Z"/></svg>';
        });

        function getDir() {
            const dirs = ['left', 'right', 'top', 'bottom'];
            let d; do { d = dirs[Math.floor(Math.random() * dirs.length)]; } while (d === lastDirection);
            lastDirection = d;
            return d === 'left' ? {xPercent:-100,yPercent:0} : d === 'right' ? {xPercent:100,yPercent:0} : d === 'top' ? {xPercent:0,yPercent:-100} : {xPercent:0,yPercent:100};
        }

        // --- 실시간 엔진 ---
        function engine() {
            const now = new Date();
            const s = now.getSeconds();
            if (s !== lastSecond) {
                lastSecond = s;
                document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
                playTick();

                // 로고가 활성화 상태일 때 매 초마다 회전 추가
                if (isFullLogoActive) {
                    currentLogoRotation += 6; // 시계의 1초 각도인 6도씩 회전
                    gsap.to("#spinning-logo", { 
                        rotation: currentLogoRotation, 
                        duration: 0.1, 
                        ease: "back.out(1.7)" // 살짝 반동을 주어 기계적인 느낌 강화
                    });
                }

                if (!isAnimating) {
                    cycleCounter++;
                    if (cycleCounter === 6) {
                        isAnimating = true;
                        quoteCounter++;
                        if (quoteCounter === 5) triggerFullLogoSequence();
                        else triggerQuoteSequence();
                    } else triggerBg();
                }
            }
            requestAnimationFrame(engine);
        }

        function triggerBg() {
            const nextColor = customColors[Math.floor(Math.random() * customColors.length)];
            gsap.fromTo("#main-bg", getDir(), { 
                xPercent: 0, yPercent: 0, backgroundColor: nextColor, duration: 0.5, ease: "power2.out",
                onStart: () => {
                    const isDark = nextColor === '#000000';
                    document.getElementById('clock').style.color = isDark ? '#fff' : '#000';
                    document.getElementById('clock-logo').style.filter = isDark ? 'brightness(0) invert(1)' : 'none';
                }
            });
        }

        function triggerQuoteSequence() {
            const data = (typeof quoteData !== 'undefined') ? quoteData : [];
            const q = data[Math.floor(Math.random() * data.length)];
            document.getElementById('target-quote').innerText = q?.text || "";
            document.getElementById('target-source').innerText = q?.source || "";
            const inDir = getDir(), outDir = getDir();
            const tl = gsap.timeline({ onComplete: () => { isAnimating = false; cycleCounter = 0; gsap.set("#quote-display", { visibility: "hidden" }); triggerBg(); } });
            tl.set("#quote-display", { visibility: "visible", ...inDir, opacity: 1 })
              .to("#clock-wrapper", { opacity: 0, duration: 0.2 })
              .to("#quote-display", { xPercent: 0, yPercent: 0, duration: 0.6, ease: "power3.out" })
              .to({}, { duration: 4.0 })
              .to("#quote-display", { ...outDir, duration: 0.6, ease: "power3.in" })
              .to("#clock-wrapper", { opacity: 1, duration: 0.2 }, "-=0.2");
        }

        function triggerFullLogoSequence() {
            const inDir = getDir(), outDir = getDir();
            const tl = gsap.timeline({ 
                onStart: () => { 
                    isFullLogoActive = true; // 매 초마다의 회전 로직 활성화
                },
                onComplete: () => { 
                    isAnimating = false; 
                    isFullLogoActive = false;
                    cycleCounter = 0; 
                    quoteCounter = 0; 
                    gsap.set("#full-logo-display", { visibility: "hidden" }); 
                    triggerBg(); 
                } 
            });
            
            tl.set("#full-logo-display", { visibility: "visible", ...inDir, opacity: 1 })
              .to("#clock-wrapper", { opacity: 0, duration: 0.2 })
              .to("#full-logo-display", { xPercent: 0, yPercent: 0, duration: 0.6, ease: "power3.out" })
              .to({}, { duration: 3.0 }) // 3초 대기 (이 동안 engine 함수가 초마다 로고를 돌림)
              .to("#full-logo-display", { ...outDir, duration: 0.6, ease: "power3.in" })
              .to("#clock-wrapper", { opacity: 1, duration: 0.2 }, "-=0.2");
        }

        window.onload = engine;
    </script>
</body>
</html>
