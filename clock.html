<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongBlack - Minimalist Pulse V53</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="quote_data.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --fg: #fff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Montserrat', sans-serif; }
        
        #main-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1; }
        
        /* 시계 영역 */
        #clock-wrapper { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 10; pointer-events: none; 
        }
        .digital-clock { 
            color: #fff; font-size: 8rem; font-weight: 200; 
            letter-spacing: -3px; transition: color 0.4s ease; line-height: 1; 
        }
        .sub-brand { 
            margin-top: 15px; font-size: 1.2rem; font-weight: 300; 
            letter-spacing: 12px; text-transform: uppercase; transition: color 0.4s ease; 
        }

        /* 문장 노출 영역 */
        #quote-display { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; background: rgba(0,0,0,0.98); 
            opacity: 0; visibility: hidden; padding: 0 15%; box-sizing: border-box; 
        }
        
        /* 문장(Text) 스타일: 크기 소폭 축소 */
        .quote-text { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            font-size: 2.8vw; font-weight: 700; color: #fff; 
            text-align: center; line-height: 1.5; word-break: keep-all; 
            letter-spacing: -0.02em; margin-bottom: 30px;
        }

        /* 출처(Source) 스타일 */
        .quote-source {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 1.2vw; font-weight: 300; color: rgba(255,255,255,0.6);
            letter-spacing: 0.05em; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="main-bg"></div>

    <div id="clock-wrapper">
        <div id="clock" class="digital-clock">00:00:00</div>
        <div id="clock-sub" class="sub-brand">LongBlack</div>
    </div>

    <div id="quote-display">
        <div id="target-quote" class="quote-text">Loading...</div>
        <div id="target-source" class="quote-source">Source</div>
    </div>

    <script>
        const customColors = ['#000000', '#FF4B22', '#D6B38E', '#9FE99E', '#555FFF'];
        let isQuoteShowing = false;

        function updateClock() {
            const now = new Date();
            const clockEl = document.getElementById('clock');
            if(clockEl) {
                clockEl.innerText = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
            }
        }

        function slideBg() {
            if (isQuoteShowing) return;
            const bg = document.getElementById('main-bg');
            const clock = document.getElementById('clock');
            const sub = document.getElementById('clock-sub');
            
            const nextColor = customColors[Math.floor(Math.random() * customColors.length)];
            const dir = Math.random() > 0.5 ? 'xPercent' : 'yPercent';
            const start = Math.random() > 0.5 ? 100 : -100;

            gsap.fromTo(bg, 
                { [dir]: start, backgroundColor: nextColor },
                { 
                    [dir]: 0, 
                    duration: 0.8, 
                    ease: "power4.out",
                    onStart: () => {
                        const targetColor = (nextColor === '#000000') ? '#ffffff' : '#000000';
                        if(clock) clock.style.color = targetColor;
                        if(sub) sub.style.color = targetColor;
                    }
                }
            );
        }

        function runMasterLoop() {
            // quoteData 변수 확인
            const dataTarget = (typeof quoteData !== 'undefined') ? quoteData : [];

            const master = gsap.timeline({ repeat: -1 });
            master
                .add(() => { isQuoteShowing = false; }, 0)
                .to({}, { duration: 5 }) // 5초 대기
                .add(() => {
                    isQuoteShowing = true;
                    if(dataTarget.length > 0) {
                        const selected = dataTarget[Math.floor(Math.random() * dataTarget.length)];
                        // 문장(text)과 제목(source)을 각각 업데이트
                        document.getElementById('target-quote').innerText = selected.text || "";
                        document.getElementById('target-source').innerText = selected.source || "";
                    }
                })
                .set("#quote-display", { visibility: "visible" })
                .to("#quote-display", { opacity: 1, duration: 0.6 })
                .to("#clock-wrapper", { opacity: 0, duration: 0.3 }, "<")
                // 텍스트 애니메이션
                .fromTo(["#target-quote", "#target-source"], 
                    { y: 30, opacity: 0 }, 
                    { y: 0, opacity: 1, duration: 0.8, stagger: 0.2, ease: "expo.out" }, "-=0.3")
                .to({}, { duration: 2.5 }) // 문장 감상을 위해 노출 시간 소폭 연장 (2.5초)
                .to("#quote-display", { opacity: 0, duration: 0.6 })
                .to("#clock-wrapper", { opacity: 1, duration: 0.4 }, "<")
                .set("#quote-display", { visibility: "hidden" });
        }

        window.onload = () => {
            updateClock();
            setInterval(updateClock, 1000);
            setInterval(slideBg, 1000);
            runMasterLoop();
        };
    </script>
</body>
</html>
