<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongBlack - Mondrian Generative Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&family=Nanum+Myeongjo:wght@800&family=Noto+Sans+KR:wght@100;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --line-color: #1a1a1a; --text-color: #fff; --safety-bg: rgba(0,0,0,0.2); }
        body, html { margin: 0; padding: 0; background-color: #000; color: var(--text-color); overflow: hidden; }

        /* --- 몬드리안 제너레이티브 배경 --- */
        #mondrian-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: grid; gap: 4px; /* 선의 두께 */
            background-color: var(--line-color);
            z-index: 1;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .cell { background-color: #000; transition: background-color 0.8s ease; }
        .noise-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; opacity: 0.15; background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="n"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23n)"/%3E%3C/svg%3E'); }

        /* --- 스크롤 섹션 --- */
        #scroll-container { position: relative; z-index: 10; height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; }
        #scroll-container::-webkit-scrollbar { display: none; }
        section { height: 100vh; width: 100%; scroll-snap-align: start; display: flex; align-items: center; justify-content: center; padding: 10vw; box-sizing: border-box; }

        /* --- 타이포그래피 (가독성 강화) --- */
        .quote-box { 
            opacity: 0; transition: opacity 0.5s; width: 100%; max-width: 950px; 
            padding: 40px; border-radius: 4px;
            /* 가독성을 위한 보호막 */
            background: var(--safety-bg);
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        section.active .quote-box { opacity: 1; }
        
        .text { 
            font-family: 'Nanum Myeongjo', serif; line-height: 1.7; word-break: keep-all; font-weight: 800; 
            display: inline;
            /* 검정 선 위에 있어도 보이게 하는 그림자 */
            text-shadow: 0 0 15px rgba(0,0,0,0.3); 
        }
        .text::after { content: '|'; animation: blink 0.8s infinite; margin-left: 5px; color: #ff4e00; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .source { display: block; margin-top: 30px; font-size: 0.85rem; opacity: 0.6; font-family: 'Noto Sans KR'; letter-spacing: 5px; text-transform: uppercase; }

        /* 무드별 폰트 스타일 */
        .mood-pop .text { font-family: 'Noto Sans KR', sans-serif !important; font-weight: 900; }
        .mood-energy .text { font-family: 'Noto Sans KR', sans-serif !important; font-weight: 100; letter-spacing: -0.02em; }
        .mood-connect .text { font-family: 'Gowun Batang', serif !important; }

        .btn-group { margin-top: 40px; display: flex; gap: 12px; }
        .btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: inherit; padding: 10px 20px; cursor: pointer; text-decoration: none; font-size: 0.75rem; transition: 0.3s; }
        .btn:hover { background: var(--text-color); color: var(--bg-color); }
    </style>
</head>
<body>
    <div id="mondrian-bg"></div> <div class="noise-overlay"></div>
    <div id="scroll-container"></div>

    <script src="quote_data.js"></script>

    <script>
        const container = document.getElementById('scroll-container');
        const bg = document.getElementById('mondrian-bg');
        const moods = ['deep', 'pop', 'energy', 'connect'];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 1. 초기 렌더링
        if (typeof quoteData !== 'undefined') {
            const shuffledData = shuffle([...quoteData]);
            shuffledData.forEach((q, i) => {
                const sec = document.createElement('section');
                const mood = moods[i % moods.length];
                sec.dataset.mood = mood;
                sec.dataset.index = i;
                sec.dataset.fullText = q.text;
                sec.className = `mood-${mood}`;

                const fSize = q.text.length < 40 ? 'clamp(2rem, 5vw, 3.5rem)' : (q.text.length > 90 ? 'clamp(1.1rem, 2.3vw, 1.7rem)' : 'clamp(1.4rem, 3.5vw, 2.3rem)');

                sec.innerHTML = `
                    <div class="quote-box" style="text-align: ${['center', 'left', 'right'][i%3]}">
                        <p class="text" style="font-size: ${fSize}"></p>
                        <span class="source">— ${q.source}</span>
                        <div class="btn-group" style="justify-content: ${['center', 'flex-start', 'flex-end'][i%3]}">
                            <button class="btn" onclick="save(${i}, this)">저장</button>
                            <a href="https://www.google.com/search?q=${encodeURIComponent(q.source + ' 롱블랙')}" target="_blank" class="btn">원문</a>
                        </div>
                    </div>
                `;
                container.appendChild(sec);
            });
        }

        // 2. 타이핑 엔진
        let typingTimer = null;
        function startTyping(element, text) {
            let index = 0;
            element.innerHTML = "";
            if (typingTimer) clearInterval(typingTimer);
            typingTimer = setInterval(() => {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                } else { clearInterval(typingTimer); }
            }, 45);
        }

        // 3. 진화된 몬드리안 업데이트 (다양성 & 가독성)
        function updateMondrian(mood, index) {
            // 그리드 칸 수 랜덤 결정 (2~4칸)
            const gridSize = 2 + (index % 3); 
            bg.innerHTML = '';
            bg.style.gridTemplateColumns = Array(gridSize).fill(0).map(() => `${20 + Math.random() * 60}fr`).join(' ');
            bg.style.gridTemplateRows = Array(gridSize).fill(0).map(() => `${20 + Math.random() * 60}fr`).join(' ');

            const cellCount = gridSize * gridSize;
            for(let i=0; i<cellCount; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                bg.appendChild(cell);
            }

            const palettes = {
                deep: ['#0A0A0A', '#121212', '#1A1A1A', '#050505', '#0A1A2A', '#1E1E1E'],
                pop: ['#050505', '#1A3A3A', '#8B2222', '#A68A56', '#2A2A2A', '#3D3D3D'],
                energy: ['#000000', '#8B2222', '#121212', '#2C0A0A', '#111'],
                connect: ['#F5F5F7', '#D1D1D1', '#E5E5E5', '#C0C0C0', '#A6A6A6']
            };

            const currentPalette = palettes[mood];
            const allCells = document.querySelectorAll('.cell');
            
            allCells.forEach((cell, i) => {
                // 무작위로 색상 셀 지정
                if (Math.random() > 0.7) {
                    cell.style.backgroundColor = currentPalette[Math.floor(Math.random() * currentPalette.length)];
                } else {
                    cell.style.backgroundColor = mood === 'connect' ? '#F5F5F7' : '#050505';
                }
            });

            // --- 가독성 로직 ---
            const isLight = mood === 'connect';
            document.body.style.setProperty('--text-color', isLight ? '#111' : '#fff');
            document.body.style.setProperty('--line-color', isLight ? 'rgba(0,0,0,0.1)' : 'rgba(255,255,255,0.15)');
            document.body.style.setProperty('--safety-bg', isLight ? 'rgba(255,255,255,0.4)' : 'rgba(0,0,0,0.3)');
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const mood = entry.target.dataset.mood;
                    const index = parseInt(entry.target.dataset.index);
                    const fullText = entry.target.dataset.fullText;
                    const textElement = entry.target.querySelector('.text');
                    
                    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
                    entry.target.classList.add('active');

                    updateMondrian(mood, index);
                    startTyping(textElement, fullText);
                }
            });
        }, { threshold: 0.6 });

        document.querySelectorAll('section').forEach(s => observer.observe(s));

        function save(id, btn) {
            let favs = JSON.parse(localStorage.getItem('lb_favs') || '[]');
            if(!favs.includes(id)) {
                favs.push(id);
                localStorage.setItem('lb_favs', JSON.stringify(favs));
                btn.innerText = "저장됨";
            }
        }
    </script>
</body>
</html>
