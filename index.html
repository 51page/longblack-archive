<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongBlack Archive - Mondrian & Typing Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&family=Nanum+Myeongjo:wght@800&family=Noto+Sans+KR:wght@100;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-color: #050505; --line-color: rgba(255,255,255,0.15); }
        body, html { margin: 0; padding: 0; background-color: var(--bg-color); color: #fff; overflow: hidden; }

        /* --- 몬드리안 배경 시스템 --- */
        #mondrian-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            grid-template-rows: 1fr 1fr 1fr;
            gap: 2px;
            background-color: var(--line-color);
            z-index: 1;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cell { background-color: #050505; transition: background-color 1s ease; }
        .noise-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; opacity: 0.12; background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="n"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23n)"/%3E%3C/svg%3E'); }

        /* --- 스크롤 섹션 --- */
        #scroll-container { position: relative; z-index: 10; height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; }
        #scroll-container::-webkit-scrollbar { display: none; }
        section { height: 100vh; width: 100%; scroll-snap-align: start; display: flex; align-items: center; justify-content: center; padding: 10vw; box-sizing: border-box; }

        /* --- 타이포그래피 & 타이핑 --- */
        .quote-box { opacity: 0; transition: opacity 0.5s; width: 100%; max-width: 900px; }
        section.active .quote-box { opacity: 1; }
        
        .text { font-family: 'Nanum Myeongjo', serif; line-height: 1.7; word-break: keep-all; font-weight: 800; display: inline; }
        .text::after { content: '|'; animation: blink 0.8s infinite; margin-left: 5px; color: #ff4e00; font-weight: 100; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .source { display: block; margin-top: 40px; font-size: 0.85rem; opacity: 0; transition: opacity 1s 1s; font-family: 'Noto Sans KR'; letter-spacing: 5px; text-transform: uppercase; }
        section.active .source { opacity: 0.5; }

        /* 무드별 스타일 */
        .mood-pop .text { font-family: 'Noto Sans KR', sans-serif !important; font-weight: 900; }
        .mood-energy .text { font-family: 'Noto Sans KR', sans-serif !important; font-weight: 100; letter-spacing: -0.02em; }
        .mood-connect .text { font-family: 'Gowun Batang', serif !important; }

        .btn-group { margin-top: 50px; display: flex; gap: 15px; opacity: 0; transition: opacity 1s 1.5s; }
        section.active .btn-group { opacity: 1; }
        .btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 12px 24px; border-radius: 0; cursor: pointer; text-decoration: none; font-size: 0.75rem; transition: 0.3s; }
        .btn:hover { background: #fff; color: #000; }
    </style>
</head>
<body>
    <div id="mondrian-bg">
        <div class="cell" id="c1"></div><div class="cell" id="c2"></div><div class="cell" id="c3"></div>
        <div class="cell" id="c4"></div><div class="cell" id="c5"></div><div class="cell" id="c6"></div>
        <div class="cell" id="c7"></div><div class="cell" id="c8"></div><div class="cell" id="c9"></div>
    </div>
    
    <div class="noise-overlay"></div>
    <div id="scroll-container"></div>

    <script src="quote_data.js"></script>

    <script>
        const container = document.getElementById('scroll-container');
        const bg = document.getElementById('mondrian-bg');
        const cells = document.querySelectorAll('.cell');
        const moods = ['deep', 'pop', 'energy', 'connect'];

        // 1. 초기 렌더링
        if (typeof quoteData !== 'undefined') {
            quoteData.forEach((q, i) => {
                const sec = document.createElement('section');
                const mood = moods[i % moods.length];
                sec.dataset.mood = mood;
                sec.dataset.index = i;
                sec.dataset.fullText = q.text; // 타이핑을 위해 원본 저장
                sec.className = `mood-${mood}`;

                const fSize = q.text.length < 40 ? 'clamp(2rem, 5vw, 3.5rem)' : (q.text.length > 90 ? 'clamp(1.1rem, 2.3vw, 1.7rem)' : 'clamp(1.4rem, 3.5vw, 2.3rem)');

                sec.innerHTML = `
                    <div class="quote-box" style="text-align: ${['center', 'left', 'right'][i%3]}">
                        <p class="text" style="font-size: ${fSize}"></p>
                        <span class="source">— ${q.source}</span>
                        <div class="btn-group" style="justify-content: ${['center', 'flex-start', 'flex-end'][i%3]}">
                            <button class="btn" onclick="save(${i}, this)">저장</button>
                            <a href="https://www.google.com/search?q=${encodeURIComponent(q.source)}" target="_blank" class="btn">원문 탐색</a>
                        </div>
                    </div>
                `;
                container.appendChild(sec);
            });
        }

        // 2. 타이핑 엔진
        let typingTimer = null;
        function startTyping(element, text) {
            let index = 0;
            element.innerHTML = "";
            if (typingTimer) clearInterval(typingTimer);
            
            typingTimer = setInterval(() => {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                } else {
                    clearInterval(typingTimer);
                }
            }, 50);
        }

        // 3. 몬드리안 무드 업데이트
        function updateMondrian(mood, index) {
            const cols = [
                `${10 + Math.random()*20}% ${20 + Math.random()*40}% 1fr`,
                `1fr ${15 + Math.random()*30}% ${10 + Math.random()*20}%`,
                `${30 + Math.random()*20}% 1fr ${10 + Math.random()*20}%`
            ];
            bg.style.gridTemplateColumns = cols[index % 3];
            bg.style.gridTemplateRows = cols[(index+1) % 3];

            const palettes = {
                deep: ['#0A0A0A', '#121212', '#1A1A1A', '#050505', '#0A1A2A'],
                pop: ['#050505', '#1A3A3A', '#8B2222', '#0A0A0A', '#A68A56'],
                energy: ['#000000', '#8B2222', '#121212', '#000000', '#222'],
                connect: ['#F5F5F7', '#D1D1D1', '#E5E5E5', '#050505', '#A6A6A6']
            };

            const currentPalette = palettes[mood];
            cells.forEach((cell, i) => {
                if ((i + index) % 3 === 0) {
                    cell.style.backgroundColor = currentPalette[i % currentPalette.length];
                } else {
                    cell.style.backgroundColor = mood === 'connect' ? '#D1D1D1' : '#050505';
                }
            });

            document.body.style.color = mood === 'connect' ? '#000' : '#fff';
            bg.style.backgroundColor = mood === 'connect' ? 'rgba(0,0,0,0.1)' : 'rgba(255,255,255,0.15)';
        }

        // 4. 스크롤 인터랙션
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const mood = entry.target.dataset.mood;
                    const index = parseInt(entry.target.dataset.index);
                    const fullText = entry.target.dataset.fullText;
                    const textElement = entry.target.querySelector('.text');
                    
                    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
                    entry.target.classList.add('active');

                    updateMondrian(mood, index);
                    startTyping(textElement, fullText);
                }
            });
        }, { threshold: 0.6 });

        document.querySelectorAll('section').forEach(s => observer.observe(s));

        function save(id, btn) {
            let favs = JSON.parse(localStorage.getItem('lb_favs') || '[]');
            if(!favs.includes(id)) {
                favs.push(id);
                localStorage.setItem('lb_favs', JSON.stringify(favs));
                btn.innerText = "저장됨";
            }
        }
    </script>
</body>
</html>
