<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LongBlack | 오늘의 노트 빈칸 채우기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        :root {
            --lb-black: #1A1A1A;
            --lb-dark-grey: #262626;
            --lb-orange: #F26522; /* 롱블랙 오렌지 */
            --lb-white: #FFFFFF;
        }

        body { 
            background-color: var(--lb-black); 
            font-family: 'Helvetica', 'Arial', 'Pretendard', sans-serif; 
            color: var(--lb-white);
            word-break: keep-all;
        }

        /* 헬베티카 타이틀 */
        .helvetica-font { 
            font-family: 'Helvetica', 'Arial', sans-serif;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        /* 빈칸 입력창 */
        .input-blank {
            background-color: transparent;
            border-bottom: 2px solid var(--lb-white);
            text-align: center;
            font-weight: 700;
            outline: none;
            color: var(--lb-orange);
            transition: all 0.3s;
            padding: 0 4px;
        }

        .input-blank:focus { border-bottom-color: var(--lb-orange); }
        .input-blank::placeholder { color: #444; font-weight: 400; }

        /* 정보 입력창 디자인 */
        .contact-input {
            background-color: #333;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            width: 100%;
            margin-top: 8px;
            border-radius: 4px;
            outline: none;
        }
        .contact-input:focus { border-color: var(--lb-orange); }

        .card {
            background-color: var(--lb-dark-grey);
            border: 1px solid #333;
            padding: 35px;
            border-radius: 2px;
        }

        .btn-submit {
            background-color: var(--lb-orange);
            color: var(--lb-white);
            font-weight: 900;
            letter-spacing: 0.1em;
        }

        .hairline { border-top: 1px solid rgba(255,255,255,0.1); width: 100%; margin: 20px 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function EventQuiz() {
            const [answer, setAnswer] = useState("");
            const [isSuccess, setIsSuccess] = useState(false);
            const [contactInfo, setContactInfo] = useState({ email: "", phone: "" });

            // 타나카 타츠야 원고 기반 정답
            const correctAnswer = "미타테";

            const handleSubmit = () => {
                if (answer.replace(/\s/g, "") === correctAnswer) {
                    alert("축하합니다! 오늘 노트를 열심히 읽으셨네요!");
                    setIsSuccess(true);
                    confetti({ 
                        particleCount: 150, 
                        spread: 70, 
                        origin: { y: 0.6 }, 
                        colors: ['#F26522', '#FFFFFF'] 
                    });
                } else {
                    alert("아 아쉽네요! 다시 한번 도전해보세요");
                    setAnswer("");
                }
            };

            const handleFinalSubmit = () => {
                alert("정보가 성공적으로 제출되었습니다. 당첨 결과를 기다려주세요!");
                location.reload(); 
            };

            return (
                <div className="max-w-xl mx-auto px-6 py-12 md:py-20">
                    {/* Header */}
                    <header className="text-left mb-10"> {/* text-center를 text-left로 변경 */}
    <img 
        src="https://www.brandb.net/_next/image?url=https%3A%2F%2Fapi.brandb.net%2Fapi%2Fv2%2Fcommon%2Fimage%3FfileId%3D13053&w=1920&q=75" 
        alt="LongBlack Logo" 
        className="h-10 mb-10 grayscale invert"  /* mx-auto 제거 (왼쪽으로 붙임) */
    />
    <h1 className="helvetica-title text-3xl md:text-4xl mb-8">오늘의 노트 빈칸 채우기</h1>
    
    <div className="text-[15px] leading-relaxed text-gray-300 space-y-4">
        <p className="font-bold text-white tracking-tight">
            [발상력 수업 : 407만 팔로워 미니어처 작가가 전하는 ‘과정의 맛’] 
        </p>
        <p>오늘의 노트를 잘 읽으셨나요? 아래 퀴즈를 가볍게 풀어보세요! 정답자 중 1명을 추첨해 <span className="text-white font-bold">'롱블랙 필사 노트'</span>를 선물로 보내드립니다.</p>
    </div>
    <div className="hairline mt-8"></div> {/* mt-8을 추가해 아래 퀴즈와 간격 확보 */}
</header>

                    {!isSuccess ? (
                        /* 퀴즈 섹션 */
                        <div className="card shadow-2xl">
                            <p className="text-lg md:text-xl leading-relaxed text-white">
                                "익숙한 사물을 전혀 다른 것으로 바라보는 감각인 ‘
                                <input 
                                    className="input-blank w-[100px] md:w-[120px] mx-1" 
                                    placeholder="3글자"
                                    value={answer}
                                    onChange={(e) => setAnswer(e.target.value)}
                                /> 
                                ’는 타나카 타츠야의 작품 세계를 꿰뚫는 핵심 키워드입니다."
                            </p>
                            <button 
                                onClick={handleSubmit}
                                className="btn-submit w-64 mt-12 py-5 mx-auto block text-sm uppercase transition-transform active:scale-[0.98]"
                            >
                                정답 제출하기
                            </button>
                        </div>
                    ) : (
                        /* 정보 입력 섹션 */
                        <div className="card border-[#F26522] border-t-4">
                            <h3 className="text-lg font-bold mb-2">아래 정보를 입력해주시면 당첨자 선정에 참고하겠습니다</h3>
                            <p className="text-sm text-gray-400 mb-8 italic">필사 노트 증정 이벤트 참여</p>
                            
                            <div className="space-y-5">
                                <div>
                                    <label className="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Email Address</label>
                                    <input 
                                        type="email" 
                                        className="contact-input" 
                                        placeholder="example@longblack.co"
                                        value={contactInfo.email}
                                        onChange={(e) => setContactInfo({...contactInfo, email: e.target.value})}
                                    />
                                </div>
                                <div>
                                    <label className="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Phone Number</label>
                                    <input 
                                        type="tel" 
                                        className="contact-input" 
                                        placeholder="010-0000-0000"
                                        value={contactInfo.phone}
                                        onChange={(e) => setContactInfo({...contactInfo, phone: e.target.value})}
                                    />
                                </div>
                                <button 
                                    onClick={handleFinalSubmit}
                                    className="btn-submit w-full mt-8 py-5 text-sm uppercase transition-all"
                                >
                                    이벤트 참여 완료
                                </button>
                            </div>
                        </div>
                    )}

                    <footer className="mt-20 text-center text-[9px] text-gray-600 tracking-[0.3em] uppercase">
                        © LongBlack Insight Quiz Service
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EventQuiz />);
    </script>
</body>
</html>
