<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <title>LongBlack Seoul Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff4e00;
            --text-main: #ffffff;
            --bg-glass: rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0; padding: 0;
            width: 500px; height: 350px; 
            overflow: hidden;
            background: #000;
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--text-main);
            -webkit-app-region: drag;
        }

        /* 몬드리안 제너레이티브 배경 */
        #bg-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1.5px;
            z-index: 1;
        }
        .cell { background-color: #050505; transition: background-color 2s ease; }

        /* 콘텐츠 레이어 */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--bg-glass);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* 상단: 볼륨감 있는 시계와 날씨 */
        .top-bar {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end; /* 하단 정렬로 볼륨감 강조 */
            border-bottom: 1px solid rgba(255,255,255,0.15);
        }

        .time-wrap { display: flex; flex-direction: column; }
        #time { 
            font-size: 3.2rem; /* 시계 크기 대폭 확대 */
            font-weight: 900; 
            color: var(--accent); 
            line-height: 1;
            letter-spacing: -2px;
            text-shadow: 2px 2px 15px rgba(255, 78, 0, 0.3);
        }
        #date { 
            font-size: 0.85rem; 
            opacity: 0.8; 
            margin-top: 5px; 
            letter-spacing: 1px;
        }

        .weather-wrap { text-align: right; }
        #weather-temp { font-size: 1.8rem; font-weight: 900; }
        #weather-desc { font-size: 0.75rem; opacity: 0.6; text-transform: uppercase; }

        /* 하단: 문장 영역 */
        .quote-zone {
            flex: 1;
            padding: 25px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #quote-text {
            font-family: 'Gowun Batang', serif;
            line-height: 1.6;
            margin: 0;
            word-break: keep-all;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.9);
            min-height: 1.6em;
        }

        #quote-text::after {
            content: '|';
            animation: blink 0.8s infinite;
            color: var(--accent);
            margin-left: 5px;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        #quote-source {
            margin-top: 15px;
            font-size: 0.75rem;
            opacity: 0.5;
            font-weight: 100;
        }
    </style>
</head>
<body>

    <div id="bg-grid"></div>

    <div class="content">
        <div class="top-bar">
            <div class="time-wrap">
                <div id="time">00:00</div>
                <div id="date">2026.01.12 MON</div>
            </div>
            <div class="weather-wrap">
                <div id="weather-temp">--°C</div>
                <div id="weather-desc">SEOUL</div>
            </div>
        </div>
        <div class="quote-zone">
            <p id="quote-text"></p>
            <span id="quote-source">— Loading Archive</span>
        </div>
    </div>

    <script src="quote_data.js"></script>
    <script>
        const timeEl = document.getElementById('time');
        const dateEl = document.getElementById('date');
        const weatherTempEl = document.getElementById('weather-temp');
        const weatherDescEl = document.getElementById('weather-desc');
        const quoteTextEl = document.getElementById('quote-text');
        const quoteSourceEl = document.getElementById('quote-source');

        // 1. 날씨 정보 가져오기 (서울)
        async function updateWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=37.5665&longitude=126.9780&current_weather=true');
                const data = await response.json();
                const temp = Math.round(data.current_weather.temperature);
                const code = data.current_weather.weathercode;
                
                weatherTempEl.innerText = `${temp}°C`;
                
                // 간단한 날씨 상태 변환
                const statusMap = {
                    0: "Clear Sky", 1: "Mainly Clear", 2: "Partly Cloudy", 3: "Overcast",
                    45: "Foggy", 51: "Drizzle", 61: "Rainy", 71: "Snowy", 95: "Stormy"
                };
                weatherDescEl.innerText = statusMap[code] || "SEOUL";
            } catch (e) {
                weatherTempEl.innerText = "--°C";
            }
        }

        // 2. 타이핑 효과
        let typingTimer = null;
        function startTyping(text) {
            let index = 0;
            quoteTextEl.innerHTML = "";
            if (typingTimer) clearInterval(typingTimer);

            if (text.length > 100) quoteTextEl.style.fontSize = "1.05rem";
            else if (text.length > 60) quoteTextEl.style.fontSize = "1.25rem";
            else quoteTextEl.style.fontSize = "1.6rem";

            typingTimer = setInterval(() => {
                if (index < text.length) {
                    quoteTextEl.innerHTML += text.charAt(index);
                    index++;
                } else { clearInterval(typingTimer); }
            }, 70);
        }

        // 3. 배경 및 메인 루프
        const grid = document.getElementById('bg-grid');
        for(let i=0; i<6; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            grid.appendChild(cell);
        }
        const cells = document.querySelectorAll('.cell');
        const colors = ['#0A0A0A', '#121212', '#1C2833', '#8B2222', '#1A5276', '#1E8449', '#A04000', '#FF4E00'];

        let lastHour = -1;
        function tick() {
            const now = new Date();
            
            // 시계 (초 단위 제외하여 볼륨감 있는 디자인 유지)
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            timeEl.innerText = `${h}:${m}`;

            const days = ['SUN','MON','TUE','WED','THU','FRI','SAT'];
            dateEl.innerText = `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')} ${days[now.getDay()]}`;

            // 배경 변화
            if (now.getSeconds() % 5 === 0) {
                cells.forEach(cell => {
                    if (Math.random() > 0.7) cell.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                });
            }

            // 정각 업데이트
            if (now.getHours() !== lastHour) {
                if (typeof quoteData !== 'undefined') {
                    const item = quoteData[Math.floor(Math.random() * quoteData.length)];
                    startTyping(item.text);
                    quoteSourceEl.innerText = `— ${item.source}`;
                }
                updateWeather(); // 정각마다 날씨 갱신
                lastHour = now.getHours();
            }
        }

        updateWeather(); 
        setInterval(tick, 1000);
        tick();
    </script>
</body>
</html>
