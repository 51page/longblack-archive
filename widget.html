<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LongBlack Dynamic Clock Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&family=Noto+Sans+KR:wght@100;400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff4e00;
            --text-main: #ffffff;
            --line-color: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0;
            width: 550px; height: 280px; 
            overflow: hidden;
            background: #000; /* 기본 배경 */
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--text-main);
        }

        /* --- 다이나믹 배경 그리드 --- */
        #bg-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            z-index: 1;
        }
        .cell {
            background-color: #050505;
            /* 배경색 변화를 부드럽게 만드는 핵심 설정 */
            transition: background-color 0.9s ease; 
        }

        /* --- 정보 레이어 --- */
        .widget-content {
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: 180px 1fr;
            height: 100%;
            /* 블러 효과를 3px로 설정하여 배경색이 은은하게 보이도록 함 */
            backdrop-filter: blur(3px); 
        }

        /* 왼쪽: 시계/날짜 */
        .info-zone {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 3px solid var(--accent);
            padding: 20px;
            background: rgba(0, 0, 0, 0.15);
        }

        #time { 
            font-size: 2.2rem; font-weight: 900; 
            letter-spacing: -1px; margin-bottom: 10px;
            font-variant-numeric: tabular-nums;
        }

        #date { 
            font-size: 0.8rem; font-weight: 400; opacity: 0.8;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 10px; width: 85%; text-align: center;
        }

        /* 오른쪽: 문장 */
        .quote-zone {
            padding: 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(0, 0, 0, 0.25);
        }

        #quote-text {
            font-family: 'Gowun Batang', serif;
            font-size: 0.95rem; line-height: 1.7;
            margin: 0; word-break: keep-all;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        #quote-source {
            margin-top: 20px; font-size: 0.7rem; opacity: 0.5;
            letter-spacing: 1px; font-weight: 100;
        }

        /* 문장 교체 시 반짝임 효과 */
        .flash { animation: flash-anim 1s ease-out; }
        @keyframes flash-anim {
            0% { background: var(--accent); opacity: 0.3; }
            100% { background: transparent; opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="bg-grid"></div>

    <div class="widget-content">
        <div class="info-zone">
            <div id="time">00:00:00</div>
            <div id="date">2026.01.12 MON</div>
        </div>
        <div class="quote-zone" id="quote-zone">
            <p id="quote-text">영감을 불러오는 중...</p>
            <span id="quote-source">— Loading</span>
        </div>
    </div>

    <script src="quote_data.js"></script>
    <script>
        const grid = document.getElementById('bg-grid');
        const timeEl = document.getElementById('time');
        const dateEl = document.getElementById('date');
        const quoteTextEl = document.getElementById('quote-text');
        const quoteSourceEl = document.getElementById('quote-source');
        const quoteZone = document.getElementById('quote-zone');

        // 1. 그리드 셀 생성 (12개)
        for(let i=0; i<12; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            grid.appendChild(cell);
        }
        const cells = document.querySelectorAll('.cell');

        // 컬러 팔레트 (롱블랙 감성)
        const colors = [
            '#0A0A0A', '#121212', '#1C2833', '#8B2222', '#1A5276', 
            '#1E8449', '#A04000', '#2E4053', '#0E6251', '#283747'
        ];

        let lastHour = -1;

        // 2. 배경 색상 업데이트 (매 초마다 호출)
        function updateBg() {
            cells.forEach(cell => {
                // 30% 확률로 색상을 변경하여 너무 요란하지 않게 조절
                if (Math.random() > 0.7) {
                    cell.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                } else {
                    cell.style.backgroundColor = '#050505';
                }
            });
        }

        // 3. 문장 업데이트 (정각)
        function updateQuote() {
            if (typeof quoteData !== 'undefined' && quoteData.length > 0) {
                const item = quoteData[Math.floor(Math.random() * quoteData.length)];
                quoteZone.classList.add('flash');
                setTimeout(() => quoteZone.classList.remove('flash'), 1000);
                quoteTextEl.innerText = item.text;
                quoteSourceEl.innerText = `— ${item.source}`;
            }
        }

        // 4. 메인 클락 루프
        function tick() {
            const now = new Date();
            
            // 시:분:초 업데이트
            timeEl.innerText = now.toTimeString().split(' ')[0];

            // 날짜 업데이트
            const days = ['SUN','MON','TUE','WED','THU','FRI','SAT'];
            dateEl.innerText = `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')} ${days[now.getDay()]}`;

            // 매 초마다 배경색 변화
            updateBg();

            // 정각에 문장 교체
            if (now.getHours() !== lastHour) {
                updateQuote();
                lastHour = now.getHours();
            }
        }

        setInterval(tick, 1000);
        tick();
    </script>
/* widget.html의 <style> 안에 추가 */
body {
    -webkit-app-region: drag; /* 창 전체를 마우스로 잡고 이동 가능하게 함 */
}
.btn, a {
    -webkit-app-region: no-drag; /* 버튼이나 링크는 드래그 제외 */
}
</body>
</html>
