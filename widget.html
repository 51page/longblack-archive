<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <title>LongBlack Mini Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff4e00;
            --text-main: #ffffff;
            --bg-glass: rgba(0, 0, 0, 0.4);
        }

        body {
            margin: 0; padding: 0;
            width: 500px; height: 350px; 
            overflow: hidden;
            background: transparent;
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--text-main);
            /* 창 전체 드래그 가능하게 설정 (설치형 앱 제작 시 유용) */
            -webkit-app-region: drag;
        }

        /* 몬드리안 제너레이티브 배경 */
        #bg-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1px;
            z-index: 1;
        }
        .cell {
            background-color: #050505;
            transition: background-color 2s ease; /* 색상 변화를 아주 천천히 */
        }

        /* 콘텐츠 레이어 */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--bg-glass);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* 상단: 시계와 날짜 */
        .top-bar {
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        #time { font-size: 2.0rem; font-weight: 900; color: var(--accent); }
        #date { font-size: 0.75rem; opacity: 0.7; font-weight: 400; }

        /* 하단: 문장 영역 */
        .quote-zone {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #quote-text {
            font-family: 'Gowun Batang', serif;
            font-size: 1.5rem;
            line-height: 1.5;
            margin: 0;
            word-break: keep-all;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        #quote-source {
            margin-top: 8px;
            font-size: 0.65rem;
            opacity: 0.4;
            font-weight: 100;
        }
    </style>
</head>
<body>

    <div id="bg-grid"></div>

    <div class="content">
        <div class="top-bar">
            <div id="time">00:00:00</div>
            <div id="date">2026.01.12 MON</div>
        </div>
        <div class="quote-zone">
            <p id="quote-text">영감을 불러오는 중...</p>
            <span id="quote-source">— Loading</span>
        </div>
    </div>

    <script src="quote_data.js"></script>
    <script>
        const grid = document.getElementById('bg-grid');
        const timeEl = document.getElementById('time');
        const dateEl = document.getElementById('date');
        const quoteTextEl = document.getElementById('quote-text');
        const quoteSourceEl = document.getElementById('quote-source');

        // 셀 생성
        for(let i=0; i<6; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            grid.appendChild(cell);
        }
        const cells = document.querySelectorAll('.cell');
        const colors = ['#0A0A0A', '#121212', '#1C2833', '#8B2222', '#1A5276', '#1E8449', '#A04000'];

        let lastHour = -1;
        let count = 0;

        function tick() {
            const now = new Date();
            timeEl.innerText = now.toTimeString().split(' ')[0];
            const days = ['SUN','MON','TUE','WED','THU','FRI','SAT'];
            dateEl.innerText = `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')} ${days[now.getDay()]}`;

            // 배경 변화: 2초마다 한 번씩 아주 천천히 (산만함 방지)
            count++;
            if (count % 2 === 0) {
                cells.forEach(cell => {
                    if (Math.random() > 0.8) {
                        cell.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    } else {
                        cell.style.backgroundColor = '#050505';
                    }
                });
            }

            if (now.getHours() !== lastHour) {
                if (typeof quoteData !== 'undefined') {
                    const item = quoteData[Math.floor(Math.random() * quoteData.length)];
                    quoteTextEl.innerText = item.text;
                    quoteSourceEl.innerText = `— ${item.source}`;
                }
                lastHour = now.getHours();
            }
        }

        setInterval(tick, 1000);
        tick();
    </script>
</body>
</html>
