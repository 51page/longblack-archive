<!DOCTYPE html>
<html lang=""ko"">
<head>
    <meta charset=""UTF-8"">
    <meta name=""viewport"" content=""width=device-width, initial-scale=1.0"">
    <title>한국 기업 재무제표 | Financial Dashboard</title>
    <link rel=""preconnect"" href=""https://fonts.googleapis.com"">
    <link rel=""preconnect"" href=""https://fonts.gstatic.com"" crossorigin>
    <link href=""https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"" rel=""stylesheet"">
    <script src=""https://cdn.jsdelivr.net/npm/chart.js""></script>
    <style>
        :root {
            --primary-bg: #FFF1E5;
            --secondary-bg: #FFFFFF;
            --accent-color: #990F3D;
            --text-primary: #33302E;
            --text-secondary: #66605C;
            --border-color: #CCC1B7;
            --highlight-yellow: #F2DFCE;
            --positive: #0D7680;
            --negative: #CC0000;
            --table-header: #262A33;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }
        header {
            background-color: var(--table-header);
            color: white;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px; }
        .logo span { color: var(--accent-color); }
        .header-meta { font-size: 0.85rem; color: #999; }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .hero { margin-bottom: 2rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); }
        .hero h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; letter-spacing: -1px; }
        .hero p { color: var(--text-secondary); font-size: 1.1rem; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: var(--secondary-bg);
            padding: 1.5rem;
            border-left: 4px solid var(--accent-color);
        }
        .stat-card h3 { font-size: 0.85rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 0.5rem; }
        .stat-card .value { font-size: 2rem; font-weight: 700; }
        .stat-card .change { font-size: 0.9rem; margin-top: 0.25rem; }
        .stat-card .change.positive { color: var(--positive); }
        .stat-card .change.negative { color: var(--negative); }
        .controls {
            background: var(--secondary-bg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }
        .search-box { flex: 1; min-width: 250px; }
        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            font-family: inherit;
            background: var(--primary-bg);
        }
        .search-box input:focus { outline: none; border-color: var(--accent-color); }
        .filter-group { display: flex; gap: 0.5rem; align-items: center; }
        .filter-group label { font-size: 0.9rem; color: var(--text-secondary); }
        .filter-group select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            font-size: 0.95rem;
            font-family: inherit;
            background: var(--primary-bg);
            cursor: pointer;
        }
        .table-container { background: var(--secondary-bg); overflow-x: auto; margin-bottom: 2rem; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        thead { background: var(--table-header); color: white; position: sticky; top: 0; }
        th {
            padding: 1rem 0.75rem;
            text-align: left;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            user-select: none;
        }
        th:hover { background: #3a3f4a; }
        th.sorted-asc::after { content: ' ▲'; font-size: 0.7rem; }
        th.sorted-desc::after { content: ' ▼'; font-size: 0.7rem; }
        td { padding: 0.875rem 0.75rem; border-bottom: 1px solid var(--border-color); }
        tr:hover { background: var(--highlight-yellow); }
        .company-name { font-weight: 500; color: var(--accent-color); cursor: pointer; }
        .company-name:hover { text-decoration: underline; }
        .num-positive { color: var(--text-primary); }
        .num-negative { color: var(--negative); font-weight: 500; }
        .num-empty { color: #999; }
        .trend-indicator { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 0.5rem; }
        .trend-up { background: var(--positive); }
        .trend-down { background: var(--negative); }
        .trend-flat { background: #999; }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--secondary-bg);
            margin-bottom: 2rem;
        }
        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--primary-bg);
            cursor: pointer;
            font-family: inherit;
        }
        .pagination button:hover:not(:disabled) { background: var(--accent-color); color: white; border-color: var(--accent-color); }
        .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
        .pagination .page-info { padding: 0 1rem; color: var(--text-secondary); }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-overlay.active { display: flex; }
        .modal { background: var(--secondary-bg); width: 90%; max-width: 800px; max-height: 90vh; overflow-y: auto; position: relative; }
        .modal-header {
            background: var(--table-header);
            color: white;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 { font-size: 1.5rem; font-weight: 500; }
        .modal-close { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; padding: 0.5rem; }
        .modal-body { padding: 2rem; }
        .company-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .company-stat { text-align: center; padding: 1rem; background: var(--primary-bg); }
        .company-stat .label { font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 0.25rem; }
        .company-stat .value { font-size: 1.25rem; font-weight: 700; }
        .chart-container { height: 300px; margin-bottom: 1.5rem; }
        .chart-tabs { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
        .chart-tab { padding: 0.5rem 1rem; border: 1px solid var(--border-color); background: var(--primary-bg); cursor: pointer; font-family: inherit; font-size: 0.9rem; }
        .chart-tab.active { background: var(--accent-color); color: white; border-color: var(--accent-color); }
        footer { text-align: center; padding: 2rem; color: var(--text-secondary); font-size: 0.85rem; border-top: 1px solid var(--border-color); }
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .hero h1 { font-size: 1.75rem; }
            .controls { flex-direction: column; }
            .search-box { min-width: 100%; }
            th, td { padding: 0.5rem; font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class=""header-content"">
            <div class=""logo"">한국 기업 <span>재무제표</span></div>
            <div class=""header-meta"">데이터 기준: 2022-2025년</div>
        </div>
    </header>
    <main class=""container"">
        <section class=""hero"">
            <h1>한국 주요 기업 재무 현황</h1>
            <p>430개 기업의 매출 및 영업이익 데이터를 한눈에 확인하세요</p>
        </section>
        <section class=""stats-grid"" id=""statsGrid""></section>
        <section class=""controls"">
            <div class=""search-box"">
                <input type=""text"" id=""searchInput"" placeholder=""회사명 검색..."">
            </div>
            <div class=""filter-group"">
                <label for=""profitFilter"">수익 현황:</label>
                <select id=""profitFilter"">
                    <option value=""all"">전체</option>
                    <option value=""profit"">흑자 기업</option>
                    <option value=""loss"">적자 기업</option>
                </select>
            </div>
            <div class=""filter-group"">
                <label for=""yearFilter"">기준 연도:</label>
                <select id=""yearFilter"">
                    <option value=""24"">2024년</option>
                    <option value=""23"">2023년</option>
                    <option value=""22"">2022년</option>
                </select>
            </div>
            <div class=""filter-group"">
                <label for=""perPage"">표시 개수:</label>
                <select id=""perPage"">
                    <option value=""20"">20개</option>
                    <option value=""50"">50개</option>
                    <option value=""100"">100개</option>
                    <option value=""all"">전체</option>
                </select>
            </div>
        </section>
        <div class=""table-container"">
            <table id=""dataTable"">
                <thead>
                    <tr>
                        <th data-column=""name"">회사명</th>
                        <th data-column=""rev22"">22년 매출</th>
                        <th data-column=""profit22"">22년 이익</th>
                        <th data-column=""rev23"">23년 매출</th>
                        <th data-column=""profit23"">23년 이익</th>
                        <th data-column=""rev24"">24년 매출</th>
                        <th data-column=""profit24"">24년 이익</th>
                        <th data-column=""trend"">추세</th>
                    </tr>
                </thead>
                <tbody id=""tableBody""></tbody>
            </table>
        </div>
        <div class=""pagination"" id=""pagination"">
            <button id=""prevBtn"">이전</button>
            <span class=""page-info"" id=""pageInfo"">1 / 1</span>
            <button id=""nextBtn"">다음</button>
        </div>
    </main>
    <div class=""modal-overlay"" id=""modalOverlay"">
        <div class=""modal"">
            <div class=""modal-header"">
                <h2 id=""modalTitle"">회사명</h2>
                <button class=""modal-close"" id=""modalClose"">&times;</button>
            </div>
            <div class=""modal-body"">
                <div class=""company-stats"" id=""companyStats""></div>
                <div class=""chart-tabs"">
                    <button class=""chart-tab active"" data-chart=""revenue"">매출 추이</button>
                    <button class=""chart-tab"" data-chart=""profit"">영업이익 추이</button>
                    <button class=""chart-tab"" data-chart=""combined"">매출 vs 이익</button>
                </div>
                <div class=""chart-container"">
                    <canvas id=""companyChart""></canvas>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2026 한국 기업 재무제표 대시보드 | 데이터 출처: 금융감독원 전자공시시스템</p>
    </footer>
    <script src=""data.js""></script>
    <script src=""app.js""></script>
</body>
</html>
