<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongBlack Media Art - Convergence V3</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700;800&family=Montserrat:wght@100;300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050507;
            --accent: #FF4E00;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
        }

        /* 비네팅 효과 (프로페셔널한 깊이감) */
        body::after {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
            pointer-events: none; z-index: 5;
        }

        #canvas-container {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        #instruction {
            position: absolute;
            bottom: 40px; left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.7rem; letter-spacing: 5px;
            font-weight: 300;
            text-transform: uppercase;
            z-index: 10;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        /* 완성된 문장 레이아웃 (정돈된 형태) */
        #final-quote-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -48%);
            width: 80%; max-width: 850px;
            text-align: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        #final-quote-container.active {
            opacity: 1;
            transform: translate(-50%, -50%);
        }

        #final-text {
            font-family: 'Nanum Myeongjo', serif;
            font-size: clamp(1.8rem, 4.5vw, 3.2rem);
            font-weight: 800;
            line-height: 1.5;
            color: #fff;
            margin: 0 0 40px 0;
            word-break: keep-all;
            letter-spacing: -0.5px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #final-source-wrap {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            opacity: 0.8;
        }

        .line { width: 40px; height: 1px; background: var(--accent); }

        #final-source {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem; font-weight: 600;
            color: var(--accent);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        #loader {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #000; color: #fff; display: flex; align-items: center;
            justify-content: center; z-index: 100; font-size: 0.7rem; letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div id="loader">INITIATING CONVERGENCE...</div>
    <canvas id="canvas-container"></canvas>
    <div id="instruction">Touch to Reveal Insight</div>

    <div id="final-quote-container">
        <h1 id="final-text"></h1>
        <div id="final-source-wrap">
            <div class="line"></div>
            <span id="final-source"></span>
            <div class="line"></div>
        </div>
    </div>

    <script src="quote_data.js"></script>

    <script>
        const canvas = document.getElementById('canvas-container');
        const ctx = canvas.getContext('2d');
        const loader = document.getElementById('loader');
        const finalContainer = document.getElementById('final-quote-container');
        const finalText = document.getElementById('final-text');
        const finalSource = document.getElementById('final-source');
        const instruction = document.getElementById('instruction');

        let width, height, particles = [], isConverging = false;
        let time = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(text) {
                this.text = text;
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 12 + 8;
                this.opacity = 0;
                this.speed = Math.random() * 0.5 + 0.2;
                this.offset = Math.random() * 1000;
                this.isFading = false;
            }

            update() {
                if (isConverging) {
                    // 중앙으로 모이는 것이 아니라 화면 밖으로 부드럽게 사라짐 (어지러움 방지)
                    this.opacity -= 0.04;
                } else {
                    // 유기적인 흐름 (Flow Field 느낌의 수식 적용)
                    time += 0.0001;
                    const noise = Math.sin(this.x * 0.005 + time + this.offset) * Math.cos(this.y * 0.005 + time);
                    const angle = noise * Math.PI * 2;
                    
                    this.x += Math.cos(angle) * this.speed;
                    this.y += Math.sin(angle) * this.speed;

                    // 경계 처리
                    if (this.x < 0) this.x = width;
                    if (this.x > width) this.x = 0;
                    if (this.y < 0) this.y = height;
                    if (this.y > height) this.y = 0;

                    if (this.opacity < 0.4) this.opacity += 0.01;
                }
            }

            draw() {
                if (this.opacity <= 0) return;
                ctx.globalAlpha = this.opacity;
                ctx.font = `300 ${this.size}px Montserrat`;
                ctx.fillStyle = "#fff";
                ctx.fillText(this.text, this.x, this.y);
            }
        }

        function init() {
            let words = ["INSIGHT", "SENSE", "GROW", "DATA", "ARCHIVE", "LONGBLACK", "MIND", "CONNECT", "FLOW", "STORY"];
            if (typeof quoteData !== 'undefined' && Array.isArray(quoteData)) {
                const allWords = [];
                quoteData.forEach(q => allWords.push(...q.text.split(' ')));
                if(allWords.length > 0) words = allWords.filter(w => w.length > 1);
            }

            for (let i = 0; i < 80; i++) {
                particles.push(new Particle(words[Math.floor(Math.random() * words.length)]));
            }
            loader.style.display = 'none';
            animate();
        }

        function animate() {
            // 고급스러운 잔상 연출
            ctx.fillStyle = 'rgba(5, 5, 7, 0.15)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        function trigger() {
            if (isConverging) return;
            isConverging = true;
            instruction.style.opacity = "0";

            let q = { text: "통찰은 정돈된 마음에서 시작됩니다.", source: "LongBlack" };
            if (typeof quoteData !== 'undefined' && quoteData.length > 0) {
                q = quoteData[Math.floor(Math.random() * quoteData.length)];
            }

            // 파티클이 사라진 후 깨끗한 상태에서 문장 등장
            setTimeout(() => {
                finalText.innerText = q.text;
                finalSource.innerText = q.source;
                finalContainer.classList.add('active');
            }, 500);
        }

        function reset() {
            if (!isConverging) return;
            isConverging = false;
            finalContainer.classList.remove('active');
            instruction.style.opacity = "1";
            particles.forEach(p => p.reset());
        }

        document.fonts.ready.then(() => init());

        window.addEventListener('keydown', e => { if(e.code === 'Enter') isConverging ? reset() : trigger(); });
        window.addEventListener('click', () => isConverging ? reset() : trigger());
    </script>
</body>
</html>
