<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongBlack Modern Typography Art - Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700;800&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020204;
            --accent: #FF3C00;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
        }

        #canvas-container {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        #instruction {
            position: absolute;
            bottom: 40px; left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.75rem; letter-spacing: 4px;
            text-transform: uppercase;
            z-index: 10;
            pointer-events: none;
        }

        #final-quote-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -45%);
            width: 85%; max-width: 900px;
            text-align: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        #final-quote-container.active {
            opacity: 1;
            transform: translate(-50%, -50%);
        }

        #final-text {
            font-family: 'Nanum Myeongjo', serif;
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            font-weight: 800;
            line-height: 1.4;
            color: #fff;
            margin-bottom: 30px;
            word-break: keep-all;
        }

        #final-source {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem; font-weight: 600;
            color: var(--accent);
            letter-spacing: 3px;
        }

        /* 로딩 화면 (폰트 불러오기 전까지 대기) */
        #loader {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #000; color: #fff; display: flex; align-items: center;
            justify-content: center; z-index: 100; font-size: 0.8rem; letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="loader">LOADING INSIGHT...</div>
    <canvas id="canvas-container"></canvas>
    <div id="instruction">Enter into Insight</div>

    <div id="final-quote-container">
        <h1 id="final-text"></h1>
        <span id="final-source"></span>
    </div>

    <script src="quote_data.js"></script>

    <script>
        // 데이터가 없을 경우를 대비한 대체 텍스트
        const fallbackTexts = ["INSIGHT", "DATA", "SENSE", "GROW", "CONNECT", "LONGBLACK", "ARCHIVE", "MIND"];
        
        const canvas = document.getElementById('canvas-container');
        const ctx = canvas.getContext('2d');
        const loader = document.getElementById('loader');
        const finalContainer = document.getElementById('final-quote-container');
        const finalText = document.getElementById('final-text');
        const finalSource = document.getElementById('final-source');

        let width, height, particles = [], isConverging = false;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(text) {
                this.text = text;
                this.reset();
            }
            reset() {
                this.x = (Math.random() - 0.5) * width * 2;
                this.y = (Math.random() - 0.5) * height * 2;
                this.z = Math.random() * 1500 + 200;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
                this.vz = Math.random() * 1.5 + 0.5;
                this.opacity = 0;
            }
            update() {
                if (isConverging) {
                    this.x *= 0.85; this.y *= 0.85; this.z *= 0.85;
                    this.opacity -= 0.05;
                } else {
                    this.x += this.vx; this.y += this.vy; this.z -= this.vz;
                    if (this.z < 10) this.reset();
                    if (this.opacity < 0.7) this.opacity += 0.02;
                }
            }
            draw() {
                if (this.opacity <= 0) return;
                const scale = 800 / (800 + this.z);
                const x2d = width / 2 + this.x * scale;
                const y2d = height / 2 + this.y * scale;
                
                // 블러 필터가 성능 저하를 일으킬 수 있으므로, 
                // 텍스트가 충분히 보일 때만 렌더링
                ctx.globalAlpha = this.opacity;
                ctx.font = `${600} ${20 * scale}px Montserrat`;
                ctx.fillStyle = "#fff";
                ctx.fillText(this.text, x2d, y2d);
            }
        }

        function init() {
            let words = [];
            // quoteData가 정의되어 있는지 안전하게 확인
            if (typeof quoteData !== 'undefined' && Array.isArray(quoteData)) {
                quoteData.forEach(q => words.push(...q.text.split(' ')));
            }
            if (words.length === 0) words = fallbackTexts;

            for (let i = 0; i < 120; i++) {
                particles.push(new Particle(words[Math.floor(Math.random() * words.length)]));
            }
            
            loader.style.display = 'none'; // 로딩 화면 제거
            animate();
        }

        function animate() {
            // 잔상 효과
            ctx.fillStyle = 'rgba(2, 2, 4, 0.2)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        function trigger() {
            if (isConverging) return;
            isConverging = true;
            
            let q = { text: "Insight is everywhere.", source: "LongBlack" };
            if (typeof quoteData !== 'undefined' && quoteData.length > 0) {
                q = quoteData[Math.floor(Math.random() * quoteData.length)];
            }

            setTimeout(() => {
                finalText.innerText = q.text;
                finalSource.innerText = `— ${q.source}`;
                finalContainer.classList.add('active');
            }, 700);
        }

        function reset() {
            isConverging = false;
            finalContainer.classList.remove('active');
            particles.forEach(p => p.reset());
        }

        // 폰트가 로드된 후 실행
        document.fonts.ready.then(() => {
            init();
        });

        window.addEventListener('keydown', e => { if(e.code === 'Enter') isConverging ? reset() : trigger(); });
        window.addEventListener('click', () => isConverging ? reset() : trigger());
    </script>
</body>
</html>
