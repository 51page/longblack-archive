<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongBlack Modern Typography Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700;800&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020204; /* 더 깊고 차분한 블랙 */
            --text-particle: #ffffff;
            --accent: #FF3C00; /* 더 쨍하고 현대적인 오렌지 */
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
        }

        /* 캔버스 (배경 애니메이션) */
        #canvas-container {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            /* 응집 시 미세한 빛 번짐 효과 */
            transition: filter 0.3s ease-out;
        }
        body.converging #canvas-container {
            filter: brightness(1.2) blur(2px);
        }

        /* 안내 문구 (미니멀하게 변경) */
        #instruction {
            position: absolute;
            bottom: 40px; left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.75rem; letter-spacing: 4px;
            font-weight: 200;
            text-transform: uppercase;
            z-index: 10;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        body.converging #instruction { opacity: 0; }

        /* 완성된 문장 컨테이너 (현대적인 타이포그래피 레이아웃) */
        #final-quote-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -45%); /* 약간 위에서 아래로 등장 */
            width: 85%; max-width: 900px;
            text-align: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            /* 극적인 등장을 위한 커스텀 베지어 곡선 */
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            filter: blur(10px);
        }
        #final-quote-container.active {
            opacity: 1;
            transform: translate(-50%, -50%);
            filter: blur(0px);
            pointer-events: auto;
        }

        /* 완성된 문장 스타일 (임팩트 강조) */
        #final-text {
            font-family: 'Nanum Myeongjo', serif;
            font-size: clamp(2rem, 5vw, 4rem); /* 반응형 거대 폰트 */
            font-weight: 800;
            line-height: 1.3;
            color: #fff;
            margin: 0 0 40px 0;
            word-break: keep-all;
            /* 현대적인 느낌의 미세한 그라데이션 텍스트 */
            background: linear-gradient(to bottom right, #ffffff, #aaaaaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 출처 스타일 (세련된 구분선과 함께) */
        #final-source-wrap {
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }
        .source-line {
            width: 30px; height: 1px; background: var(--accent);
        }
        #final-source {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem; font-weight: 600;
            color: var(--accent);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* 순간적인 플래시 효과 레이어 */
        #flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; z-index: 15; pointer-events: none;
            transition: opacity 0.1s ease-out;
        }
        body.flash #flash-overlay { opacity: 0.15; }

    </style>
</head>
<body>

    <div id="flash-overlay"></div>
    <div id="instruction">Enter into Insight</div>

        <h1 id="final-text"></h1>
        <div id="final-source-wrap">
            <div class="source-line"></div>
            <span id="final-source"></span>
            <div class="source-line"></div>
        </div>
    </div>
